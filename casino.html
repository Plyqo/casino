<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Dodep Casino</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            color: white;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .casino-name {
            font-family: 'Oswald', sans-serif;
            font-size: 2.5em;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .balance {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.8em;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .topup-btn {
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            color: #1a1a1a;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .topup-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
        }

        .games-container {
            display: flex;
            justify-content: center;
            padding: 50px;
            gap: 30px;
            flex-wrap: wrap;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            width: 300px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid transparent;
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(45deg, #2a2a2a, #1a1a1a);
            padding: 30px;
            border-radius: 20px;
            width: 400px;
            text-align: center;
            position: relative;
            animation: modalShow 0.3s;
        }

        @keyframes modalShow {
            from {transform: scale(0.5); opacity: 0;}
            to {transform: scale(1); opacity: 1;}
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5em;
            cursor: pointer;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1em;
        }

        .submit-btn {
            background: linear-gradient(45deg, #00cc00, #009900);
            padding: 12px 40px;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .mines-container, .tower-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #ffd700;
            z-index: 1000;
        }

        .mines-grid {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 10px;
            margin: 20px 0;
        }

        .mine-cell {
            width: 60px;
            height: 60px;
            background: #2a2a2a;
            border: 2px solid #ffd700;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            cursor: pointer;
            transition: 0.2s;
        }

        .mine-cell:hover {
            background: #3a3a3a;
        }

        .mine-cell.revealed {
            background: #1a1a1a;
            cursor: default;
        }

        .mine-cell.mine {
            background: #ff4444 !important;
            animation: explode 0.5s;
        }

        @keyframes explode {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .game-controls {
            text-align: center;
            margin-top: 20px;
        }

        .bet-input {
            padding: 10px;
            margin: 10px;
            width: 200px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
        }

        .multiplier-display {
            font-size: 1.2em;
            color: #ffd700;
            margin: 15px 0;
        }

        .tower-floors {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .floor {
            padding: 15px 30px;
            background: #2a2a2a;
            border: 2px solid #00ff00;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .floor:hover {
            background: #3a3a3a;
        }

        .floor.active {
            background: #00ff00;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="casino-name">DODEP CASINO</div>
        <div class="balance">–ë–∞–ª–∞–Ω—Å: $<span id="balance">0</span></div>
        <button class="topup-btn" onclick="openModal()">–ü–û–ü–û–õ–ù–ò–¢–¨</button>
    </div>

    <div class="games-container">
        <div class="game-card" onclick="openMinesGame()">
            <h2>üïπÔ∏è –ú–ò–ù–´</h2>
            <p>–ù–∞–∂–º–∏—Ç–µ —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∏–≥—Ä—É</p>
        </div>
        <div class="game-card" onclick="openTowerGame()">
            <h2>üè∞ –ë–ê–®–ù–Ø</h2>
            <p>–ù–∞–∂–º–∏—Ç–µ —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∏–≥—Ä—É</p>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞</h2>
            <input type="number" id="amount" placeholder="–°—É–º–º–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è">
            <input type="password" id="code" placeholder="–°–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–æ–¥">
            <button class="submit-btn" onclick="topUpBalance()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
        </div>
    </div>

    <div class="mines-container" id="minesGame">
        <div class="game-controls">
            <input type="number" class="bet-input" id="betAmount" placeholder="–í–∞—à–∞ —Å—Ç–∞–≤–∫–∞">
            <button class="submit-btn" onclick="startMinesGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
            <button class="topup-btn" onclick="cashOut()" style="margin-left: 10px;">–ó–∞–±—Ä–∞—Ç—å</button>
        </div>
        <div class="multiplier-display">–ú–Ω–æ–∂–∏—Ç–µ–ª—å: <span id="multiplier">1x</span></div>
        <div class="mines-grid" id="minesGrid"></div>
        <div id="gameStatus"></div>
    </div>

    <div class="tower-container" id="towerGame">
        <div class="game-controls">
            <input type="number" class="bet-input" id="towerBet" placeholder="–í–∞—à–∞ —Å—Ç–∞–≤–∫–∞">
            <button class="submit-btn" onclick="startTowerGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
            <div class="multiplier-display">–¢–µ–∫—É—â–∏–π —ç—Ç–∞–∂: <span id="currentFloor">1</span></div>
            <div class="multiplier-display">–ú–Ω–æ–∂–∏—Ç–µ–ª—å: <span id="towerMultiplier">1x</span></div>
        </div>
        <div class="tower-floors" id="towerFloors"></div>
        <div id="towerStatus"></div>
    </div>

    <script>
        // –õ–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
        let balance = localStorage.getItem('balance') ? parseInt(localStorage.getItem('balance')) : 1000;
        document.getElementById('balance').textContent = balance;

        let minesGame = JSON.parse(localStorage.getItem('minesGame')) || {
            isPlaying: false,
            bet: 0,
            multiplier: 1,
            mines: [],
            openedCells: 0
        };

        let towerGame = JSON.parse(localStorage.getItem('towerGame')) || {
            isPlaying: false,
            bet: 0,
            currentFloor: 1,
            multiplier: 1
        };

        // –û–±—â–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function updateBalance() {
            document.getElementById('balance').textContent = balance;
            localStorage.setItem('balance', balance);
        }

        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function topUpBalance() {
            const amount = parseInt(document.getElementById('amount').value);
            const code = document.getElementById('code').value;
            
            if (!amount || amount <= 0) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É!');
                return;
            }

            if (code !== '1233') {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π —Å–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–æ–¥!');
                return;
            }

            balance += amount;
            updateBalance();
            closeModal();
            alert(`–ë–∞–ª–∞–Ω—Å —É—Å–ø–µ—à–Ω–æ –ø–æ–ø–æ–ª–Ω–µ–Ω –Ω–∞ $${amount}!`);
        }

        // –ò–≥—Ä–∞ –ú–ò–ù–´
        function openMinesGame() {
            if (balance < 10) {
                alert('–ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å –¥–ª—è –∏–≥—Ä—ã: $10');
                return;
            }
            document.getElementById('minesGame').style.display = 'block';
            resetMinesGame();
        }

        function resetMinesGame() {
            minesGame.isPlaying = false;
            generateGrid();
            document.getElementById('betAmount').value = '';
            document.getElementById('gameStatus').innerHTML = '';
            document.getElementById('multiplier').textContent = '1x';
            localStorage.setItem('minesGame', JSON.stringify(minesGame));
        }

        function generateGrid() {
            const grid = document.getElementById('minesGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'mine-cell';
                cell.setAttribute('data-index', i);
                cell.onclick = () => openCell(i);
                grid.appendChild(cell);
            }
        }

        function startMinesGame() {
            const bet = parseInt(document.getElementById('betAmount').value);
            
            if (!bet || bet < 10 || bet > balance) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É (–º–∏–Ω. $10)');
                return;
            }
            
            minesGame.bet = bet;
            minesGame.isPlaying = true;
            balance -= bet;
            updateBalance();
            
            minesGame.mines = [];
            while (minesGame.mines.length < 5) {
                const random = Math.floor(Math.random() * 25);
                if (!minesGame.mines.includes(random)) {
                    minesGame.mines.push(random);
                }
            }
            localStorage.setItem('minesGame', JSON.stringify(minesGame));
        }

        function openCell(index) {
            if (!minesGame.isPlaying || 
                document.getElementById('minesGrid').children[index].classList.contains('revealed')) return;
            
            const cell = document.getElementById('minesGrid').children[index];
            cell.classList.add('revealed');
            
            if (minesGame.mines.includes(index)) {
                cell.classList.add('mine');
                cell.innerHTML = 'üí£';
                endGame(false);
            } else {
                minesGame.openedCells++;
                minesGame.multiplier = (1 + (minesGame.openedCells * 0.2)).toFixed(2);
                document.getElementById('multiplier').textContent = `${minesGame.multiplier}x`;
                cell.innerHTML = 'üíé';
                localStorage.setItem('minesGame', JSON.stringify(minesGame));
            }
        }

        function cashOut() {
            if (!minesGame.isPlaying) return;
            
            const winAmount = Math.floor(minesGame.bet * minesGame.multiplier);
            balance += winAmount;
            updateBalance();
            endGame(true);
            alert(`–í—ã —É—Å–ø–µ—à–Ω–æ –∑–∞–±—Ä–∞–ª–∏ $${winAmount}!`);
        }

        function endGame(won) {
            minesGame.isPlaying = false;
            revealAllMines();
            
            if (!won) {
                document.getElementById('gameStatus').innerHTML = 
                    '<p style="color: #ff4444">–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏!</p>';
                setTimeout(resetMinesGame, 2000);
            }
            localStorage.setItem('minesGame', JSON.stringify(minesGame));
        }

        function revealAllMines() {
            minesGame.mines.forEach(index => {
                const cell = document.getElementById('minesGrid').children[index];
                if (!cell.classList.contains('mine')) {
                    cell.classList.add('mine');
                    cell.innerHTML = 'üí£';
                }
            });
        }

        // –ò–≥—Ä–∞ –ë–ê–®–ù–Ø
        function openTowerGame() {
            if (balance < 10) {
                alert('–ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å –¥–ª—è –∏–≥—Ä—ã: $10');
                return;
            }
            document.getElementById('towerGame').style.display = 'block';
            resetTowerGame();
        }

        function resetTowerGame() {
            towerGame.isPlaying = false;
            generateFloors();
            document.getElementById('towerBet').value = '';
            document.getElementById('towerStatus').innerHTML = '';
            document.getElementById('currentFloor').textContent = '1';
            document.getElementById('towerMultiplier').textContent = '1x';
            localStorage.setItem('towerGame', JSON.stringify(towerGame));
        }

        function generateFloors() {
            const floors = document.getElementById('towerFloors');
            floors.innerHTML = '';
            
            for (let i = 1; i <= 10; i++) {
                const floor = document.createElement('div');
                floor.className = 'floor';
                floor.textContent = `–≠—Ç–∞–∂ ${i} (${(1 + i*0.5).toFixed(1)}x)`;
                floor.onclick = () => selectFloor(i);
                floors.appendChild(floor);
            }
        }

        function startTowerGame() {
            const bet = parseInt(document.getElementById('towerBet').value);
            
            if (!bet || bet < 10 || bet > balance) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É (–º–∏–Ω. $10)');
                return;
            }
            
            towerGame.bet = bet;
            towerGame.isPlaying = true;
            balance -= bet;
            updateBalance();
            towerGame.currentFloor = 1;
            towerGame.multiplier = 1;
            updateTowerDisplay();
            localStorage.setItem('towerGame', JSON.stringify(towerGame));
        }

        function selectFloor(floor) {
            if (!towerGame.isPlaying) return;
            
            const success = Math.random() < 0.8 - (floor * 0.07);
            
            if (success) {
                towerGame.currentFloor = floor;
                towerGame.multiplier = 1 + (floor * 0.5);
                updateTowerDisplay();
                document.getElementById('towerStatus').innerHTML = 
                    `<p style="color: #00ff00">–≠—Ç–∞–∂ ${floor} –ø—Ä–æ–π–¥–µ–Ω!</p>`;
            } else {
                balance += Math.floor(towerGame.bet * towerGame.multiplier);
                updateBalance();
                document.getElementById('towerStatus').innerHTML = 
                    `<p style="color: #ff4444">–≠—Ç–∞–∂ ${floor} –ø—Ä–æ–≤–∞–ª–µ–Ω!</p>`;
                resetTowerGame();
            }
            localStorage.setItem('towerGame', JSON.stringify(towerGame));
        }

        function updateTowerDisplay() {
            document.getElementById('currentFloor').textContent = towerGame.currentFloor;
            document.getElementById('towerMultiplier').textContent = `${towerGame.multiplier.toFixed(1)}x`;
        }

        // –û–±—â–∞—è –ª–æ–≥–∏–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –æ–∫–æ–Ω
        window.onclick = function(event) {
            if (event.target == document.getElementById('modal')) {
                closeModal();
            }
            if (event.target == document.getElementById('minesGame') || 
                event.target == document.getElementById('towerGame')) {
                event.target.style.display = 'none';
                resetMinesGame();
                resetTowerGame();
            }
        }
    </script>
</body>
</html>
