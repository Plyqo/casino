<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cashew — билет с QR</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /* 
      Управление через CSS-переменные:
      --header-h    : высота верхнего заголовка (za.jpg)
      --qr-size     : размер блока с QR
      --bottom-h    : высота нижнего блока (niz.jpg)
      --bottom-gap  : отступ между основным блоком и нижним изображением
      --bleed-w     : «вылет» нижнего блока за ширину viewport (можно менять в vw или px)
      Изменяйте значения в :root для тонкой настройки.
    */

    :root{
      --bg: #f2f5f7;
      --card: #fff;
      --muted: #6b6b6b;
      --radius: 14px;

      /* Верхний заголовок (za.jpg) */
      --header-h: clamp(110px, 11vw, 200px);
      --header-pos: center;

      /* QR */
      --qr-size: clamp(280px, 36vw, 380px);
      --qr-pos: center;
      --qr-max-w: 520px;

      /* Нижний блок */
      --bottom-h: clamp(100px, 14vh, 150px);
      --bottom-pos: center;
      --bottom-gap: clamp(48px, 8vw, 120px);

      /* bleed: на сколько нижний блок шире viewport (можно задать в vw или px) */
      --bleed-w: 10vw; /* например 10vw = нижний блок шире viewport на 10% */
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0}
    body{
      font-family:"Roboto",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      color:#111;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background:linear-gradient(180deg,var(--bg),#e9eef2 60%);
      padding-bottom:24px;
      overflow-x:visible; /* разрешаем видимый выход нижнего блока за экран */
    }

    /* ---- СТАРТОВАЯ СТРАНИЦА ---- */
    .start-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .start-page h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 40px;
      text-align: center;
      color: #333;
    }
    
    .garage-form {
      background: var(--card);
      border-radius: var(--radius);
      padding: 30px;
      box-shadow: 0 6px 16px rgba(35,47,52,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
      border: 1px solid rgba(20,30,40,0.03);
      width: 100%;
      max-width: 400px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
    }
    
    .submit-btn {
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }
    
    .submit-btn:hover {
      background: #3a7bc8;
    }

    /* ---- Верхний заголовок (za.jpg) ---- */
    .header{
      width:100%;
      background:var(--card);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:6px 12px;
      box-shadow:0 2px 0 rgba(0,0,0,0.06);
      position:sticky;
      top:0;
      z-index:20;
    }
    .header img{
      height:var(--header-h);
      max-width:94%;
      width:auto;
      object-fit:contain;
      object-position:var(--header-pos);
      display:block;
    }

    /* ---- Контейнер и карточка ---- */
    .wrap{
      max-width:880px;
      margin:18px auto;
      padding:0 16px;
    }
    .card{
      background:var(--card);
      border-radius:calc(var(--radius));
      padding:28px 18px 20px;
      box-shadow:0 6px 16px rgba(35,47,52,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
      border:1px solid rgba(20,30,40,0.03);
    }

    /* ---- QR ---- */
    .qr-wrap{display:flex;justify-content:center;padding:8px 0 18px}
    .qr{
      width:var(--qr-size);
      height:var(--qr-size);
      max-width:var(--qr-max-w);
      border-radius:8px;
      position:relative;
      box-shadow:0 6px 18px rgba(20,30,40,0.06);
      background:linear-gradient(180deg,#fff,#fafbfc);
      overflow:hidden;
      display:block;
    }
    .qr img{width:100%;height:100%;object-fit:contain;object-position:var(--qr-pos);display:block}

    /* ---- Детали (слегка жирнее значения) ---- */
    .details{padding:6px 2px 0;color:var(--muted)}
    .details .label{font-size:14px;color:#6f6f6f;margin-top:10px;font-weight:500}
    .details .value{font-family:'Montserrat',sans-serif;font-size:18px;color:#111;margin-top:6px;line-height:1.32;font-weight:600}
    .row{margin-bottom:10px}

    /* ---- Нижний полно-ширинный блок с центровкой и bleed ----
       Поведение:
       - элемент .bottom .full центрируется по горизонтали относительно viewport.
       - ширина =100vw + (двойной вклад bleed) => реализовано как width: calc(100vw + var(--bleed-w) * 1).
         Вместо умножений в calc используем выражение с var и vw: width: calc(100vw + var(--bleed-w)).
       - left:50% и transform:translateX(-50%) гарантируют центрирование.
       - margin-top задается через --bottom-gap.
    */
    .bottom{
      width:100%;
      margin-top:var(--bottom-gap);
      position:relative;
      overflow:visible;
      pointer-events:none; /* декоративный низ не реагирует на клики по желанию */
    }
    .bottom .full{
      position:relative;
      left:50%;
      transform:translateX(-50%);
      /* ширина делает «вылет»: 100vw + (количество, заданное в --bleed-w) */
      width: calc(100vw + var(--bleed-w));
      max-width: none; /* отключаем ограничение внутри контейнера */
      height:var(--bottom-h);
      object-fit:cover;
      object-position:var(--bottom-pos);
      display:block;
      box-shadow: 0 -6px 18px rgba(0,0,0,0.06);
      pointer-events:auto;
    }

    /* ---- Адаптивные настройки (под разные экраны) ---- */
    @media (max-width:480px){
      :root{
        --header-h: clamp(80px, 16vw, 140px);
        --qr-size: clamp(220px, 62vw, 300px);
        --bottom-h: clamp(90px, 18vh, 120px);
        --bottom-gap: clamp(40px, 10vw, 80px);
        --bleed-w: 20vw; /* на мобайле можно увеличить визуальный bleed */
      }
      .card{padding:18px 12px}
      .details .value{font-size:16px}
      .garage-form {
        padding: 20px;
      }
      .start-page h1 {
        font-size: 24px;
      }
    }

    @media (min-width:540px){
      :root{
        --header-h: clamp(100px, 11vw, 160px);
        --qr-size: clamp(300px, 36vw, 380px);
        --bottom-h: clamp(110px, 18vh, 150px);
        --bottom-gap: clamp(70px, 8vw, 120px);
        --bleed-w: 10vw;
      }
      .wrap{max-width:920px}
      .card{padding:30px}
      .details .value{font-size:19px}
    }

    @media (min-width:1200px){
      :root{
        --header-h: clamp(140px, 9vw, 220px);
        --qr-size: clamp(320px, 30vw, 420px);
        --bottom-h: 160px;
        --bottom-gap: 120px;
        --bleed-w: 10vw;
      }
      .wrap{max-width:1100px}
      .card{padding:36px}
      .details .value{font-size:20px}
    }

    /* печать: убираем тень и делаем изображение адаптивным для печати */
    @media print{
      .header, .bottom{box-shadow:none}
      .header img, .bottom .full{object-fit:contain}
    }

    /* Скрытие элементов */
    .hidden {
      display: none;
    }

  </style>
</head>
<body>
  <!-- СТАРТОВАЯ СТРАНИЦА -->
  <div id="startPage" class="start-page">
    <h1>Введите гаража номер</h1>
    <div class="garage-form">
      <div class="form-group">
        <label for="garageNumber">Гаража номер:</label>
        <input type="text" id="garageNumber" placeholder="Введите номер гаража">
      </div>
      <button class="submit-btn" id="submitBtn">Продолжить</button>
    </div>
  </div>

  <!-- ОСНОВНАЯ СТРАНИЦА -->
  <div id="mainPage" class="hidden">
    <!-- Верхний заголовок: поместите za.jpg рядом с этим файлом -->
    <header class="header">
      <img src="za.jpg" alt="cashew header — za.jpg">
    </header>

    <main class="wrap">
      <section class="card">
        <div class="qr-wrap">
          <div class="qr" role="img" aria-label="QR код">
            <!-- поместите qr.jpg рядом с этим файлом -->
            <img src="qr.jpg" alt="QR код — qr.jpg">
          </div>
        </div>

        <div class="details">
          <div class="row">
            <div class="label">Получатель:</div>
            <div class="value" id="recipientText">Оплата проезда в автобусе, гар. номер 332<br>г. Бобруйск<br>Бобруйский ф‑л Автобусный парк №2 ОАО "Могилевоблавтотранс"</div>
          </div>

          <div class="row">
            <div class="label">Активен с:</div>
            <div class="value" id="activeFrom">06.11.2025 21:41</div>
          </div>

          <div class="row">
            <div class="label">Активен до:</div>
            <div class="value" id="activeTo">06.11.2025 22:41</div>
          </div>

          <div class="row">
            <div class="label">Описание:</div>
            <div class="value">#2ac7402c8858770f#</div>
          </div>

          <div class="row">
            <div class="label">Цена:</div>
            <div class="value">0.9 BYN</div>
          </div>
        </div>
      </section>

      <!-- Нижний блок: поместите niz.jpg рядом с этим файлом.
           Он центрируется относительно viewport и выходит за рамки контейнера (bleed). -->
      <div class="bottom" aria-hidden>
        <img class="full" src="niz.jpg" alt="нижний блок — niz.jpg">
      </div>
    </main>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const startPage = document.getElementById('startPage');
      const mainPage = document.getElementById('mainPage');
      const garageNumberInput = document.getElementById('garageNumber');
      const submitBtn = document.getElementById('submitBtn');
      const recipientText = document.getElementById('recipientText');
      const activeFrom = document.getElementById('activeFrom');
      const activeTo = document.getElementById('activeTo');
      
      // Функция для форматирования даты
      function formatDate(date) {
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        
        return `${day}.${month}.${year} ${hours}:${minutes}`;
      }
      
      // Функция для установки дат
      function setDates() {
        const now = new Date();
        const fromDate = formatDate(now);
        
        // Добавляем 1 час к текущей дате
        const toDate = new Date(now.getTime() + 60 * 60 * 1000);
        const toDateFormatted = formatDate(toDate);
        
        activeFrom.textContent = fromDate;
        activeTo.textContent = toDateFormatted;
      }
      
      // Обработчик нажатия кнопки
      submitBtn.addEventListener('click', function() {
        const garageNumber = garageNumberInput.value.trim();
        
        if (garageNumber) {
          // Обновляем текст получателя с введенным номером гаража
          recipientText.innerHTML = `Оплата проезда в автобусе, гар. номер ${garageNumber}<br>г. Бобруйск<br>Бобруйский ф‑л Автобусный парк №2 ОАО "Могилевоблавтотранс"`;
          
          // Устанавливаем даты
          setDates();
          
          // Переключаем страницы
          startPage.classList.add('hidden');
          mainPage.classList.remove('hidden');
        } else {
          alert('Пожалуйста, введите номер гаража');
        }
      });
      
      // Обработчик нажатия Enter в поле ввода
      garageNumberInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          submitBtn.click();
        }
      });
    });
  </script>
</body>
</html>
