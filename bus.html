
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cashew — билет с QR</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f2f5f7;
      --card:#fff;
      --muted:#6b6b6b;
      --accent:#f15a3a;
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0;font-family:"Roboto",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;color:#111;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
    body{
      background:linear-gradient(180deg,var(--bg),#e9eef2 60%);
      padding-bottom:32px;
    }

    /* Header (заменён на изображение za.jpg). Размер адаптивный, чуть больше чем раньше) */
    .header{
      width:100%;
      background:var(--card);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
      box-shadow:0 2px 0 rgba(0,0,0,0.06);
      position:sticky;
      top:0;
      z-index:20;
    }
    .header img{
      height:84px;            /* увеличенный базовый размер */
      max-width:92%;
      object-fit:contain;
      display:block;
    }

    /* Основной контейнер */
    .wrap{max-width:720px;margin:18px auto;padding:0 14px}

    .card{
      background:var(--card);
      border-radius:calc(var(--radius));
      padding:28px 18px 20px;
      box-shadow:0 6px 16px rgba(35,47,52,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
      border:1px solid rgba(20,30,40,0.03);
    }

    /* QR блок — фото чуть меньше, чем раньше */
    .qr-wrap{display:flex;justify-content:center;padding:8px 0 18px}
    .qr{
      width:min(420px,72vw);   /* уменьшено для более компактного вида */
      max-width:420px;
      aspect-ratio:1/1;
      border-radius:8px;
      position:relative;
      box-shadow:0 6px 18px rgba(20,30,40,0.06);
      background:linear-gradient(180deg,#fff,#fafbfc);
      overflow:hidden;
    }
    .qr img{width:100%;height:100%;object-fit:cover;display:block}

    /* Детали */
    .details{padding:6px 2px 0;color:var(--muted)}
    .details .label{font-size:14px;color:#6f6f6f;margin-top:10px}
    .details .value{font-family:'Montserrat',sans-serif;font-size:18px;color:#111;margin-top:6px;line-height:1.32}
    .row{margin-bottom:10px}

    /* Нижний блок заменён на изображение niz.jpg (размеры и адаптация) */
    .bottom{
      width:100%;
      display:flex;
      justify-content:center;
      margin-top:22px;
    }
    .bottom img{
      width:100%;
      max-width:1280px;
      height:180px;            /* базовая высота для визуального соответствия */
      object-fit:cover;
      display:block;
      border-radius:18px 18px 0 0;
    }

    /* Адаптив */
    @media(max-width:420px){
      .header img{height:64px}
      .card{padding:18px 12px}
      .qr{width:min(320px,84vw)}
      .bottom img{height:160px}
      .details .value{font-size:16px}
    }
    @media(min-width:540px){
      .header img{height:98px}   /* чуть больше на больших экранах */
      .wrap{max-width:720px}
      .card{padding:32px}
      .qr{width:min(420px,56%)}
      .details .value{font-size:20px}
      .bottom img{height:200px}
    }
    @media(min-width:900px){
      .wrap{max-width:920px}
      .header img{height:110px}
      .qr{width:380px}
      .bottom img{height:220px}
    }

  </style>
</head>
<body>
  <header class="header">
    <!-- Поместите za.jpg в ту же папку -->
    <img src="za.jpg" alt="cashew header">
  </header>

  <main class="wrap">
    <section class="card">
      <div class="qr-wrap">
        <div class="qr" role="img" aria-label="QR код">
          <!-- Поместите qr.jpg в ту же папку -->
          <img src="qr.jpg" alt="QR код">
        </div>
      </div>

      <div class="details">
        <div class="row">
          <div class="label">Получатель:</div>
          <div class="value">Оплата проезда в автобусе, гар. номер 332<br>г. Бобруйск<br>Бобруйский ф‑л Автобусный парк №2 ОАО "Могилевоблавтотранс"</div>
        </div>

        <div class="row">
          <div class="label">Активен с:</div>
          <div class="value">06.11.2025 21:41</div>
        </div>

        <div class="row">
          <div class="label">Активен до:</div>
          <div class="value">06.11.2025 22:41</div>
        </div>

        <div class="row">
          <div class="label">Описание:</div>
          <div class="value">#2ac7402c8858770f#</div>
        </div>

        <div class="row">
          <div class="label">Цена:</div>
          <div class="value">0.9 BYN</div>
        </div>
      </div>
    </section>

    <div class="bottom">
      <!-- Поместите niz.jpg в ту же папку -->
      <img src="niz.jpg" alt="нижний блок">
    </div>
  </main>
</body>
</html>
