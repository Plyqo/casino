<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cashew — билет с QR</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /*
      Управление размерами/положением через CSS-переменные:
      --header-h   — высота верхнего заголовка (za.jpg)
      --header-pos — позиция содержимого заголовка (object-position)
      --qr-size    — размер блока с QR (ширина и высота)
      --qr-pos     — позиция QR внутри img
      --bottom-h   — высота нижнего блока (niz.jpg)
      --bottom-pos — позиция содержимого нижнего блока
      --bottom-gap — расстояние от основного блока до нижнего изображения
    */

    :root{
      --bg: #f2f5f7;
      --card: #fff;
      --muted: #6b6b6b;
      --radius: 14px;

      /* Верхний заголовок — увеличен */
      --header-h: clamp(110px, 12vw, 180px);   /* увеличенная базовая высота */
      --header-pos: center;

      /* QR */
      --qr-size: clamp(280px, 38vw, 380px);
      --qr-pos: center;
      --qr-max-w: 520px;

      /* Нижний блок — чуть ниже по высоте и отодвинут от основного блока */
      --bottom-h: clamp(100px, 14vh, 150px);   /* уменьшенная высота */
      --bottom-pos: center;
      --bottom-gap: clamp(28px, 6vw, 56px);    /* отступ сверху перед нижним блоком */
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0}
    body{
      font-family:"Roboto",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      color:#111;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background:linear-gradient(180deg,var(--bg),#e9eef2 60%);
      padding-bottom:24px;
      overflow-x:hidden; /* предотвращаем горизонтальную полосу прокрутки */
    }

    /* HEADER (za.jpg) — увеличен */
    .header{
      width:100%;
      background:var(--card);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:6px 12px;
      box-shadow:0 2px 0 rgba(0,0,0,0.06);
      position:sticky;
      top:0;
      z-index:20;
    }
    .header img{
      height:var(--header-h);     /* регулируется переменной --header-h */
      max-width:94%;
      width:auto;
      object-fit:contain;
      object-position:var(--header-pos);
      display:block;
    }

    /* Основной контейнер и карточка */
    .wrap{      max-width:820px;
      margin:18px auto;
      padding:0 16px;
    }
    .card{
      background:var(--card);
      border-radius:calc(var(--radius));
      padding:28px 18px 20px;
      box-shadow:0 6px 16px rgba(35,47,52,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
      border:1px solid rgba(20,30,40,0.03);
    }

    /* QR блок */
    .qr-wrap{
      display:flex;
      justify-content:center;
      padding:8px 0 18px;
    }
    .qr{
      width:var(--qr-size);
      height:var(--qr-size);
      max-width:var(--qr-max-w);
      border-radius:8px;
      position:relative;
      box-shadow:0 6px 18px rgba(20,30,40,0.06);
      background:linear-gradient(180deg,#fff,#fafbfc);
      overflow:hidden;
      display:block;
    }
    .qr img{
      width:100%;
      height:100%;
      object-fit:contain;
      object-position:var(--qr-pos);
      display:block;
    }

    /* Детали — текст значений чуть жирнее */
    .details{
      padding:6px 2px 0;
      color:var(--muted);
    }
    .details .label{
      font-size:14px;
      color:#6f6f6f;
      margin-top:10px;
      font-weight:500;
    }
    .details .value{
      font-family:'Montserrat',sans-serif;
      font-size:18px;
      color:#111;
      margin-top:6px;
      line-height:1.32;
      font-weight:600; /* значения чуть жирнее */
    }
    .row{margin-bottom:10px}

    /* Нижний полно-ширинный блок — растянут по всей ширине, выходит за рамки контейнера
       Сделано: ширина 100vw и сдвиг через отрицательные margin, отступ сверху через --bottom-gap.
       Высота через --bottom-h. */
    .bottom{
      width:100%;
      margin-top:var(--bottom-gap); /* отодвигаем от главного блока */
      position:relative;
      overflow:hidden;
    }
    .bottom .full{
      position:relative;
      left:50%;
      right:50%;
      margin-left:-50vw;  /* делаем full-bleed по ширине viewport */
      margin-right:-50vw;
      width:100vw;        /* растягиваем на всю ширину viewport */
      height:var(--bottom-h); /* регулируется переменной */
      object-fit:cover;   /* заполнение по высоте; края будут обрезаны по необходимости */
      object-position:var(--bottom-pos);
      display:block;
    }

    /* Адаптив */
    @media (max-width:480px){
      :root{
        --header-h: clamp(80px, 16vw, 120px);
        --qr-size: clamp(220px, 62vw, 300px);
        --bottom-h: clamp(90px, 18vh, 120px);
        --bottom-gap: clamp(20px, 6vw, 36px);
      }
      .card{padding:18px 12px}
      .details .value{font-size:16px}
    }

    @media (min-width:540px){
      :root{
        --header-h: clamp(100px, 11vw, 160px);
        --qr-size: clamp(300px, 36vw, 380px);
        --bottom-h: clamp(110px, 18vh, 150px);
        --bottom-gap: clamp(28px, 5vw, 48px);
      }
      .wrap{max-width:820px}
      .card{padding:30px}
      .details .value{font-size:19px}
    }

    @media (min-width:1200px){
      :root{
        --header-h: clamp(120px, 9vw, 180px);
        --qr-size: clamp(320px, 30vw, 420px);
        --bottom-h: 160px;
        --bottom-gap: 56px;
      }
      .wrap{max-width:1100px}
      .card{padding:36px}
      .details .value{font-size:20px}
    }

    /* печать */
    @media print{
      .header, .bottom{box-shadow:none}
      .header img, .bottom .full{object-fit:contain}
    }

  </style>
</head>
<body>
  <!-- za.jpg (верхний заголовок). Высоту/позицию можно регулировать через --header-h и --header-pos -->
  <header class="header">
    <img src="za.jpg" alt="cashew header — za.jpg">
  </header>

  <main class="wrap">
    <section class="card">
      <div class="qr-wrap">
        <!-- qr.jpg (поменяйте --qr-size или --qr-pos для управления размером/положением) -->
        <div class="qr" role="img" aria-label="QR код">
          <img src="qr.jpg" alt="QR код — qr.jpg">
        </div>
      </div>

      <div class="details">
        <div class="row">
          <div class="label">Получатель:</div>
          <div class="value">Оплата проезда в автобусе, гар. номер 332<br>г. Бобруйск<br>Бобруйский ф‑л Автобусный парк №2 ОАО "Могилевоблавтотранс"</div>
        </div>

        <div class="row">
          <div class="label">Активен с:</div>
          <div class="value">06.11.2025 21:41</div>
        </div>

        <div class="row">
          <div class="label">Активен до:</div>
          <div class="value">06.11.2025 22:41</div>
        </div>

        <div class="row">
          <div class="label">Описание:</div>
          <div class="value">#2ac7402c8858770f#</div>
        </div>

        <div class="row">
          <div class="label">Цена:</div>
          <div class="value">0.9 BYN</div>
        </div>
      </div>
    </section>

    <!-- niz.jpg — растянут на всю ширину экрана, выходит за рамки контейнера.
         Отступ сверху задаётся переменной --bottom-gap, высота — --bottom-h. -->
    <div class="bottom" aria-hidden>
      <img class="full" src="niz.jpg" alt="нижний блок — niz.jpg">
    </div>
  </main>
</body>
</html>
