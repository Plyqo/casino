
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cashew — билет с QR</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f2f5f7;
      --card:#fff;
      --muted:#6b6b6b;
      --accent:#f15a3a;
      --blue:#2f82b9;
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;
      font-family: "Roboto", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,var(--bg),#e9eef2 60%);
      color:#111;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding-bottom:80px;
    }

    /* Header: заменён на изображение za.jpg (положите za.jpg в ту же папку) */
    .header{
      width:100%;
      background:var(--card);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px 14px;
      box-shadow:0 2px 0 rgba(0,0,0,0.06);
      position:sticky;
      top:0;
      z-index:10;
    }
    .header img{
      height:72px;               /* размер, близкий к фото */
      max-width:92%;
      object-fit:contain;
      display:block;
    }

    /* Основной контейнер */
    .wrap{max-width:720px;margin:18px auto;padding:0 14px}

    .card{
      background:var(--card);
      border-radius:calc(var(--radius));
      padding:28px 20px 22px;
      box-shadow:0 6px 16px rgba(35,47,52,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
      border:1px solid rgba(20,30,40,0.03);
    }

    /* QR блок - используйте файл qr.jpg (положите в ту же папку) */
    .qr-wrap{display:flex;justify-content:center;padding:6px 0 18px}
    .qr{
      width:min(520px,86vw);
      max-width:520px;
      aspect-ratio:1/1;
      border-radius:8px;
      position:relative;
      box-shadow:0 6px 20px rgba(20,30,40,0.06);
      background:linear-gradient(180deg,#fff,#fafbfc);
      overflow:hidden;
    }
    .qr img{width:100%;height:100%;object-fit:cover;display:block}

    /* Убрана иконка-крест; QR показывается целиком */

    .details{padding:6px 2px 0;color:var(--muted)}
    .details .label{font-size:14px;color:#6f6f6f;margin-top:10px}
    .details .value{font-family:'Montserrat',sans-serif;font-size:18px;color:#111;margin-top:6px;line-height:1.32}
    .row{margin-bottom:10px}

    footer{margin-top:26px;background:var(--blue);color:#fff;padding:28px 16px;border-radius:18px 18px 0 0;display:flex;flex-direction:column;align-items:center}
    footer .f-title{font-family:'Montserrat';font-weight:600;margin-bottom:6px}
    footer .f-mail{opacity:0.95}

    @media(max-width:420px){
      .header img{height:56px}
      .card{padding:18px 14px}
      .details .value{font-size:17px}
    }
    @media(min-width:540px){
      .wrap{max-width:720px}
      .card{padding:32px}
      .qr{width:min(520px,62%)}
      .details .value{font-size:20px}
    }
    @media(min-width:900px){
      .wrap{max-width:920px}
      .qr{width:480px}
    }

  </style>
</head>
<body>
  <header class="header">
    <!-- Положите za.jpg в ту же папку; изображение будет использоваться как заголовок -->
    <img src="za.jpg" alt="cashew header">
  </header>

  <main class="wrap">
    <section class="card">
      <div class="qr-wrap">
        <div class="qr" role="img" aria-label="QR код">
          <img src="qr.jpg" alt="QR код">
        </div>
      </div>

      <div class="details">
        <div class="row">
          <div class="label">Получатель:</div>
          <div class="value">Оплата проезда в автобусе, гар. номер 332<br>г. Бобруйск<br>Бобруйский ф‑л Автобусный парк №2 ОАО "Могилевоблавтотранс"</div>
        </div>

        <div class="row">
          <div class="label">Активен с:</div>
          <div class="value">06.11.2025 21:41</div>
        </div>

        <div class="row">
          <div class="label">Активен до:</div>
          <div class="value">06.11.2025 22:41</div>
        </div>

        <div class="row">
          <div class="label">Описание:</div>
          <div class="value">#2ac7402c8858770f#</div>
        </div>

        <div class="row">
          <div class="label">Цена:</div>
          <div class="value">0.9 BYN</div>
        </div>
      </div>
    </section>

    <footer>
      <div class="f-title">Cashew</div>
      <div class="f-mail">info@cashew.me</div>
    </footer>
  </main>
</body>
</html>
