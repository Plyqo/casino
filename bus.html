
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cashew — билет с QR</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f2f5f7;
      --card:#fff;
      --muted:#6b6b6b;
      --accent:#f15a3a;
      --blue:#2f82b9;
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;
      font-family: "Roboto", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,var(--bg),#e9eef2 60%);
      color:#111;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding-bottom:80px;
    }
    .header{
      display:flex;
      align-items:center;
      gap:14px;
      background:var(--card);
      padding:18px 20px;
      box-shadow:0 2px 0 rgba(0,0,0,0.06);
      position:sticky;
      top:0;
      z-index:10;
    }
    .logo-circle{
      width:40px;height:40px;border-radius:50%;background:var(--accent);display:inline-flex;align-items:center;justify-content:center;flex:0 0 40px;
    }
    .logo-circle::after{content:'';width:20px;height:11px;border-radius:20px;background:#fff;display:block;transform:translateY(2px)}
    .brand{font-family:'Montserrat',Arial;font-weight:700;font-size:20px;color:#000;letter-spacing:0.4px}

    .wrap{max-width:720px;margin:18px auto;padding:0 14px}

    .card{background:var(--card);border-radius:calc(var(--radius));padding:28px 20px 22px;box-shadow:0 6px 16px rgba(35,47,52,0.08), inset 0 1px 0 rgba(255,255,255,0.6);border:1px solid rgba(20,30,40,0.03)}

    /* QR block - используйте файл qr.jpg в той же папке */
    .qr-wrap{display:flex;justify-content:center;padding:6px 0 18px}
    .qr{
      width:min(520px,86vw);
      max-width:520px;
      aspect-ratio:1/1;
      border-radius:8px;
      position:relative;
      box-shadow:0 6px 20px rgba(20,30,40,0.06);
      background:linear-gradient(180deg,#fff,#fafbfc);
      overflow:hidden;
    }
    .qr img{width:100%;height:100%;object-fit:cover;display:block}

    /* badge размером как на фото */
    .qr .badge{
      --size:26%;
      position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);

      width:var(--size);height:var(--size);border-radius:999px;background:#c83f3f;display:flex;align-items:center;justify-content:center;
      box-shadow:0 6px 18px rgba(200,50,50,0.18);z-index:2
    }
    .qr .badge::before,.qr .badge::after{content:'';position:absolute;width:60%;height:12%;background:#fff;border-radius:6px}
    .qr .badge::before{transform:rotate(45deg)}
    .qr .badge::after{transform:rotate(-45deg)}

    .details{padding:6px 2px 0;color:var(--muted)}
    .details .label{font-size:14px;color:#6f6f6f;margin-top:10px}
    .details .value{font-family:'Montserrat',sans-serif;font-size:18px;color:#111;margin-top:6px;line-height:1.32}
    .row{margin-bottom:10px}

    footer{margin-top:26px;background:var(--blue);color:#fff;padding:28px 16px;border-radius:18px 18px 0 0;display:flex;flex-direction:column;align-items:center}
    footer .f-title{font-family:'Montserrat';font-weight:600;margin-bottom:6px}
    footer .f-mail{opacity:0.95}

    @media(min-width:540px){
      .brand{font-size:28px}
      .wrap{max-width:720px}
      .card{padding:32px}
      .qr{width:min(520px,62%)}
      .details .value{font-size:20px}
    }
    @media(min-width:900px){
      .wrap{max-width:920px}
      .qr{width:480px}
    }

  </style>
</head>
<body>
  <header class="header">
    <div class="logo-circle" aria-hidden></div>
    <div class="brand">cashew</div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="qr-wrap">
        <div class="qr" role="img" aria-label="QR код">
          <img src="qr.jpg" alt="QR код">
          <div class="badge" aria-hidden></div>
        </div>
      </div>

      <div class="details">
        <div class="row">
          <div class="label">Получатель:</div>
          <div class="value">Оплата проезда в автобусе, гар. номер 332<br>г. Бобруйск<br>Бобруйский ф‑л Автобусный парк №2 ОАО "Могилевоблавтотранс"</div>
        </div>

        <div class="row">
          <div class="label">Активен с:</div>
          <div class="value">06.11.2025 21:41</div>
        </div>

        <div class="row">
          <div class="label">Активен до:</div>
          <div class="value">06.11.2025 22:41</div>
        </div>

        <div class="row">
          <div class="label">Описание:</div>
          <div class="value">#2ac7402c8858770f#</div>
        </div>

        <div class="row">
          <div class="label">Цена:</div>
          <div class="value">0.9 BYN</div>
        </div>
      </div>
    </section>

    <footer>
      <div class="f-title">Cashew</div>
      <div class="f-mail">info@cashew.me</div>
    </footer>
  </main>

</body>
  </html>
