<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабиринт Шахт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            overflow: hidden;
        }
        
        body {
            background-color: #000;
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: fixed;
        }
        
        #gameContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #gameCanvas {
            display: block;
            background-color: #0a0a0a;
            width: 100%;
            height: 100%;
        }
        
        .hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .crosshair {
            position: absolute;
            width: 24px;
            height: 24px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
        }
        
        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background: #00ff00;
        }
        
        .crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .crosshair::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            color: white;
            display: none;
        }
        
        .game-over h2 {
            color: #ff5555;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .restart-btn {
            background-color: #ff5555;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            pointer-events: auto;
        }
        
        .restart-btn:hover {
            background-color: #ff7777;
            transform: scale(1.05);
        }
        
        .chest-progress {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            display: none;
            z-index: 10;
            text-align: center;
            min-width: 300px;
            border: 2px solid #8B4513;
            pointer-events: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #ff9900;
            width: 0%;
            transition: width 0.3s;
            border-radius: 10px;
        }
        
        .chest-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            z-index: 10;
            text-align: center;
            border: 2px solid #8B4513;
            pointer-events: none;
        }
        
        .lives-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            z-index: 10;
            text-align: center;
            border: 2px solid #ff5555;
            pointer-events: none;
        }
        
        .score-indicator {
            position: absolute;
            top: 80px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            z-index: 10;
            text-align: center;
            border: 2px solid #4a9de3;
            pointer-events: none;
        }
        
        .respawn-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 15;
            color: white;
            display: none;
        }
        
        .respawn-screen h3 {
            color: #ff9900;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .respawn-screen p {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .bat-attack-indicator {
            position: absolute;
            top: 80px;
            right: 20px;
            background-color: rgba(139, 0, 139, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            z-index: 10;
            text-align: center;
            border: 2px solid #FF00FF;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div class="hud">
            <div class="crosshair" id="crosshair"></div>
            <div class="chest-indicator" id="chestIndicator">Сундуки: 0/3</div>
            <div class="lives-indicator" id="livesIndicator">Жизни: ❤❤❤</div>
            <div class="score-indicator" id="scoreIndicator">Счет: 0</div>
            <div class="bat-attack-indicator" id="batAttackIndicator">Мышь: 0%</div>
            <div class="chest-progress" id="chestProgress">
                <div id="chestText">Открытие сундука... (Удерживайте E)</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            <div class="respawn-screen" id="respawnScreen">
                <h3>ВОЗРОЖДЕНИЕ</h3>
                <p>Осталось жизней: <span id="remainingLives">2</span></p>
                <p>Возрождение через: <span id="respawnTimer">3</span></p>
            </div>
        </div>
        <div class="game-over" id="gameOverScreen">
            <h2>ПОРАЖЕНИЕ</h2>
            <p>Счет: <span id="finalScore">0</span></p>
            <button class="restart-btn" id="restartBtn">Новая игра</button>
        </div>
    </div>

    <script>
        // ========== ИНИЦИАЛИЗАЦИЯ ==========
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const crosshair = document.getElementById('crosshair');
        
        // Устанавливаем размер canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Камера
        const camera = {
            x: 0,
            y: 0,
            width: canvas.width,
            height: canvas.height,
            zoom: 1,
            followSpeed: 0.1
        };
        
        // Константы игры
        const TILE_SIZE = 60;
        const MAP_WIDTH = 35;
        const MAP_HEIGHT = 25;
        const PLAYER_SIZE = 24;
        const PLAYER_SPEED = 6;
        const PROJECTILE_SPEED = 12;
        const PROJECTILE_SIZE = 8;
        const PLAYER_SHOOT_DELAY = 400;
        const ENEMY_SIZE = 28;
        const ENEMY_SPEED = 2.8;
        const ENEMY_VISION_RANGE = 400;
        const SKELETON_SPEED = 2.0;
        const SKELETON_SHOOT_RANGE = 450;
        const SKELETON_PROJECTILE_SPEED = 8;
        const BAT_SIZE = 20;
        const BAT_SPEED = 6.0;
        const BAT_VISION_RANGE = 500;
        const BAT_ATTACK_TIME = 120;
        const BAT_MIN_DISTANCE = 40;
        const LASER_LENGTH = 200;
        const PLAYER_LIVES = 3;
        const RESPAWN_TIME = 3;
        
        // Состояние игры
        let gameState = {
            player: {
                x: 0,
                y: 0,
                startX: 0,
                startY: 0,
                hasKey: false,
                hasSmallKey: false,
                lastShotTime: 0,
                canShoot: true,
                openingChest: null,
                chestProgress: 0,
                lives: PLAYER_LIVES,
                respawning: false,
                respawnTimer: 0,
                invulnerable: false,
                invulnerableTimer: 0
            },
            projectiles: [],
            enemyProjectiles: [],
            enemies: [],
            skeletons: [],
            bats: [],
            map: [],
            spikes: [],
            chests: [],
            key: null,
            smallKey: null,
            exit: null,
            doors: [],
            smallDoors: [],
            score: 0,
            gameOver: false,
            mouseX: canvas.width / 2,
            mouseY: canvas.height / 2,
            keys: {
                w: false,
                a: false,
                s: false,
                d: false,
                e: false
            },
            chestsOpened: 0,
            chestsTotal: 3,
            lastUpdateTime: 0,
            crosshairVisible: true,
            attackingBat: null,
            batAttackProgress: 0
        };
        
        // ========== ГЕНЕРАЦИЯ КАРТЫ ==========
        function generateMap() {
            console.log("Генерация карты...");
            // Инициализируем карту стенами
            const map = [];
            for (let y = 0; y < MAP_HEIGHT; y++) {
                map[y] = [];
                for (let x = 0; x < MAP_WIDTH; x++) {
                    map[y][x] = 1; // 1 = стена, 0 = пол
                }
            }
            
            // Начальная позиция игрока
            const startX = 5;
            const startY = Math.floor(MAP_HEIGHT / 2);
            gameState.player.x = startX * TILE_SIZE + TILE_SIZE / 2;
            gameState.player.y = startY * TILE_SIZE + TILE_SIZE / 2;
            gameState.player.startX = gameState.player.x;
            gameState.player.startY = gameState.player.y;
            map[startY][startX] = 0;
            
            // Генерация лабиринта
            const stack = [{x: startX, y: startY}];
            const dirs = [[0, -2], [2, 0], [0, 2], [-2, 0]];
            
            while (stack.length > 0) {
                const current = stack[stack.length - 1];
                const neighbors = [];
                
                for (const [dx, dy] of dirs) {
                    const nx = current.x + dx;
                    const ny = current.y + dy;
                    
                    if (nx > 1 && nx < MAP_WIDTH - 2 && ny > 1 && ny < MAP_HEIGHT - 2 && map[ny][nx] === 1) {
                        neighbors.push({nx, ny, bx: current.x + dx/2, by: current.y + dy/2});
                    }
                }
                
                if (neighbors.length > 0) {
                    const next = neighbors[Math.floor(Math.random() * neighbors.length)];
                    map[next.ny][next.nx] = 0;
                    map[next.by][next.bx] = 0;
                    stack.push({x: next.nx, y: next.ny});
                } else {
                    stack.pop();
                }
            }
            
            // Создаем несколько открытых пространств
            const openSpaces = [
                {x: Math.floor(MAP_WIDTH * 0.3), y: Math.floor(MAP_HEIGHT * 0.3), size: 4},
                {x: Math.floor(MAP_WIDTH * 0.7), y: Math.floor(MAP_HEIGHT * 0.7), size: 5}
            ];
            
            openSpaces.forEach(space => {
                for (let dy = -space.size; dy <= space.size; dy++) {
                    for (let dx = -space.size; dx <= space.size; dx++) {
                        const x = space.x + dx;
                        const y = space.y + dy;
                        if (x >= 0 && x < MAP_WIDTH && y >= 0 && y < MAP_HEIGHT) {
                            map[y][x] = 0;
                        }
                    }
                }
            });
            
            // Создаем шипы
            gameState.spikes = [];
            openSpaces.forEach(space => {
                for (let i = 0; i < space.size * 3; i++) {
                    const dx = Math.floor(Math.random() * (space.size * 2 + 1)) - space.size;
                    const dy = Math.floor(Math.random() * (space.size * 2 + 1)) - space.size;
                    const x = space.x + dx;
                    const y = space.y + dy;
                    
                    if (x >= 0 && x < MAP_WIDTH && y >= 0 && y < MAP_HEIGHT && map[y][x] === 0) {
                        gameState.spikes.push({
                            x: x * TILE_SIZE + TILE_SIZE / 2,
                            y: y * TILE_SIZE + TILE_SIZE / 2,
                            size: TILE_SIZE / 2
                        });
                    }
                }
            });
            
            // Создаем сундуки
            gameState.chests = [];
            gameState.chestsTotal = 3;
            for (let i = 0; i < gameState.chestsTotal; i++) {
                let placed = false;
                for (let attempts = 0; attempts < 50 && !placed; attempts++) {
                    const x = Math.floor(Math.random() * (MAP_WIDTH - 4)) + 2;
                    const y = Math.floor(Math.random() * (MAP_HEIGHT - 4)) + 2;
                    
                    if (map[y][x] === 0) {
                        // Проверяем, нет ли шипа на этой позиции
                        const hasSpike = gameState.spikes.find(s => 
                            Math.floor(s.x / TILE_SIZE) === x && Math.floor(s.y / TILE_SIZE) === y
                        );
                        
                        if (!hasSpike) {
                            gameState.chests.push({
                                x: x * TILE_SIZE + TILE_SIZE / 2,
                                y: y * TILE_SIZE + TILE_SIZE / 2,
                                opened: false,
                                opening: false,
                                progress: 0
                            });
                            placed = true;
                        }
                    }
                }
            }
            
            // Создаем ключи
            for (let attempts = 0; attempts < 50; attempts++) {
                const x = Math.floor(Math.random() * (MAP_WIDTH - 4)) + 2;
                const y = Math.floor(Math.random() * (MAP_HEIGHT - 4)) + 2;
                
                if (map[y][x] === 0) {
                    const playerX = Math.floor(gameState.player.x / TILE_SIZE);
                    const playerY = Math.floor(gameState.player.y / TILE_SIZE);
                    const dist = Math.sqrt((x - playerX) ** 2 + (y - playerY) ** 2);
                    
                    const hasSpike = gameState.spikes.find(s => 
                        Math.floor(s.x / TILE_SIZE) === x && Math.floor(s.y / TILE_SIZE) === y
                    );
                    
                    if (dist > 12 && !hasSpike) {
                        gameState.smallKey = {
                            x: x * TILE_SIZE + TILE_SIZE / 2,
                            y: y * TILE_SIZE + TILE_SIZE / 2,
                            collected: false
                        };
                        break;
                    }
                }
            }
            
            // Создаем главный ключ
            for (let attempts = 0; attempts < 50; attempts++) {
                const x = Math.floor(MAP_WIDTH * 0.85) + Math.floor(Math.random() * (MAP_WIDTH * 0.1));
                const y = Math.floor(MAP_HEIGHT * 0.85) + Math.floor(Math.random() * (MAP_HEIGHT * 0.1));
                
                if (x >= 0 && x < MAP_WIDTH && y >= 0 && y < MAP_HEIGHT && map[y][x] === 0) {
                    gameState.key = {
                        x: x * TILE_SIZE + TILE_SIZE / 2,
                        y: y * TILE_SIZE + TILE_SIZE / 2,
                        collected: false,
                        visible: false
                    };
                    break;
                }
            }
            
            // Создаем выход
            for (let attempts = 0; attempts < 50; attempts++) {
                const x = Math.floor(Math.random() * (MAP_WIDTH * 0.15));
                const y = Math.floor(Math.random() * (MAP_HEIGHT * 0.15));
                
                if (x >= 0 && x < MAP_WIDTH && y >= 0 && y < MAP_HEIGHT && map[y][x] === 0) {
                    gameState.exit = {
                        x: x * TILE_SIZE + TILE_SIZE / 2,
                        y: y * TILE_SIZE + TILE_SIZE / 2
                    };
                    break;
                }
            }
            
            // Создаем двери
            gameState.doors = [];
            gameState.smallDoors = [];
            
            const doorPositions = [
                {x: Math.floor(MAP_WIDTH * 0.65), y: Math.floor(MAP_HEIGHT * 0.5)}
            ];
            
            doorPositions.forEach(pos => {
                if (pos.x >= 0 && pos.x < MAP_WIDTH && pos.y >= 0 && pos.y < MAP_HEIGHT) {
                    gameState.doors.push({
                        x: pos.x,
                        y: pos.y,
                        open: false
                    });
                    map[pos.y][pos.x] = 2; // 2 = дверь
                }
            });
            
            const smallDoorPos = [
                {x: Math.floor(MAP_WIDTH * 0.45), y: Math.floor(MAP_HEIGHT * 0.45)}
            ];
            
            smallDoorPos.forEach(pos => {
                if (pos.x >= 0 && pos.x < MAP_WIDTH && pos.y >= 0 && pos.y < MAP_HEIGHT) {
                    gameState.smallDoors.push({
                        x: pos.x,
                        y: pos.y,
                        open: false
                    });
                    map[pos.y][pos.x] = 3; // 3 = маленькая дверь
                }
            });
            
            return map;
        }
        
        // ========== ГЕНЕРАЦИЯ ВРАГОВ ==========
        function generateEnemies() {
            console.log("Генерация врагов...");
            gameState.enemies = [];
            gameState.skeletons = [];
            gameState.bats = [];
            
            // Обычные враги
            for (let i = 0; i < 8; i++) {
                let placed = false;
                for (let attempts = 0; attempts < 30 && !placed; attempts++) {
                    const x = Math.floor(Math.random() * (MAP_WIDTH - 6) + 3) * TILE_SIZE + TILE_SIZE / 2;
                    const y = Math.floor(Math.random() * (MAP_HEIGHT - 6) + 3) * TILE_SIZE + TILE_SIZE / 2;
                    
                    if (!isWall(x, y)) {
                        const hasSpike = gameState.spikes.find(s => 
                            Math.abs(s.x - x) < TILE_SIZE && Math.abs(s.y - y) < TILE_SIZE
                        );
                        
                        if (!hasSpike) {
                            const dx = x - gameState.player.x;
                            const dy = y - gameState.player.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            
                            if (dist > 300) {
                                gameState.enemies.push({
                                    x,
                                    y,
                                    speed: ENEMY_SPEED,
                                    state: 'patrol',
                                    patrolTarget: {
                                        x: x + (Math.random() * 300 - 150),
                                        y: y + (Math.random() * 300 - 150)
                                    }
                                });
                                placed = true;
                            }
                        }
                    }
                }
            }
            
            // Скелеты
            for (let i = 0; i < 5; i++) {
                let placed = false;
                for (let attempts = 0; attempts < 30 && !placed; attempts++) {
                    const x = Math.floor(Math.random() * (MAP_WIDTH - 6) + 3) * TILE_SIZE + TILE_SIZE / 2;
                    const y = Math.floor(Math.random() * (MAP_HEIGHT - 6) + 3) * TILE_SIZE + TILE_SIZE / 2;
                    
                    if (!isWall(x, y)) {
                        const hasSpike = gameState.spikes.find(s => 
                            Math.abs(s.x - x) < TILE_SIZE && Math.abs(s.y - y) < TILE_SIZE
                        );
                        
                        if (!hasSpike) {
                            const dx = x - gameState.player.x;
                            const dy = y - gameState.player.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            
                            if (dist > 350) {
                                gameState.skeletons.push({
                                    x,
                                    y,
                                    speed: SKELETON_SPEED,
                                    state: 'patrol',
                                    patrolTarget: {
                                        x: x + (Math.random() * 300 - 150),
                                        y: y + (Math.random() * 300 - 150)
                                    },
                                    shootCooldown: Math.floor(Math.random() * 60)
                                });
                                placed = true;
                            }
                        }
                    }
                }
            }
            
            // Летучие мыши
            for (let i = 0; i < 4; i++) {
                let placed = false;
                for (let attempts = 0; attempts < 30 && !placed; attempts++) {
                    const x = Math.floor(Math.random() * (MAP_WIDTH - 6) + 3) * TILE_SIZE + TILE_SIZE / 2;
                    const y = Math.floor(Math.random() * (MAP_HEIGHT - 6) + 3) * TILE_SIZE + TILE_SIZE / 2;
                    
                    if (!isWall(x, y)) {
                        const hasSpike = gameState.spikes.find(s => 
                            Math.abs(s.x - x) < TILE_SIZE && Math.abs(s.y - y) < TILE_SIZE
                        );
                        
                        if (!hasSpike) {
                            const dx = x - gameState.player.x;
                            const dy = y - gameState.player.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            
                            if (dist > 250) {
                                gameState.bats.push({
                                    x,
                                    y,
                                    speed: BAT_SPEED,
                                    state: 'patrol',
                                    patrolTarget: {
                                        x: x + (Math.random() * 400 - 200),
                                        y: y + (Math.random() * 400 - 200)
                                    }
                                });
                                placed = true;
                            }
                        }
                    }
                }
            }
        }
        
        // ========== ПРОВЕРКА КОЛЛИЗИЙ ==========
        function isWall(x, y) {
            const tileX = Math.floor(x / TILE_SIZE);
            const tileY = Math.floor(y / TILE_SIZE);
            
            if (tileX < 0 || tileX >= MAP_WIDTH || tileY < 0 || tileY >= MAP_HEIGHT) {
                return true;
            }
            
            const tile = gameState.map[tileY][tileX];
            return tile === 1 || tile === 2 || tile === 3;
        }
        
        function canMoveTo(x, y, size = PLAYER_SIZE) {
            if (isWall(x, y)) return false;
            
            const radius = size / 2;
            const points = [
                {x, y: y - radius},
                {x, y: y + radius},
                {x: x - radius, y},
                {x: x + radius, y}
            ];
            
            for (const point of points) {
                if (isWall(point.x, point.y)) {
                    return false;
                }
            }
            
            return true;
        }
        
        function batCanMoveTo(x, y) {
            if (isWall(x, y)) return false;
            
            const radius = BAT_SIZE / 2;
            const points = [
                {x, y: y - radius},
                {x, y: y + radius},
                {x: x - radius, y},
                {x: x + radius, y}
            ];
            
            for (const point of points) {
                if (isWall(point.x, point.y)) {
                    return false;
                }
            }
            
            return true;
        }
        
        // ========== ДВИЖЕНИЕ ИГРОКА ==========
        function movePlayer() {
            if (gameState.gameOver || gameState.player.respawning) return;
            
            const player = gameState.player;
            const keys = gameState.keys;
            
            let moveX = 0, moveY = 0;
            if (keys.w) moveY -= PLAYER_SPEED;
            if (keys.s) moveY += PLAYER_SPEED;
            if (keys.a) moveX -= PLAYER_SPEED;
            if (keys.d) moveX += PLAYER_SPEED;
            
            if (moveX !== 0 && moveY !== 0) {
                moveX *= 0.7071;
                moveY *= 0.7071;
            }
            
            if (moveX !== 0) {
                const newX = player.x + moveX;
                if (canMoveTo(newX, player.y)) {
                    player.x = newX;
                }
            }
            
            if (moveY !== 0) {
                const newY = player.y + moveY;
                if (canMoveTo(player.x, newY)) {
                    player.y = newY;
                }
            }
            
            // Проверка сбора ключей
            checkKeyCollection();
            
            // Проверка взаимодействия с сундуками
            checkChestInteraction();
            
            // Проверка столкновения с шипами
            checkSpikeCollision();
            
            // Проверка атаки летучих мышей
            checkBatAttack();
            
            // Обновление времени стрельбы
            const currentTime = Date.now();
            if (currentTime - player.lastShotTime > PLAYER_SHOOT_DELAY) {
                player.canShoot = true;
            }
            
            // Обновление неуязвимости
            if (player.invulnerable) {
                player.invulnerableTimer--;
                if (player.invulnerableTimer <= 0) {
                    player.invulnerable = false;
                }
            }
        }
        
        function checkKeyCollection() {
            const player = gameState.player;
            
            // Маленький ключ
            if (gameState.smallKey && !gameState.smallKey.collected) {
                const dx = player.x - gameState.smallKey.x;
                const dy = player.y - gameState.smallKey.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < (PLAYER_SIZE / 2 + 12)) {
                    gameState.smallKey.collected = true;
                    player.hasSmallKey = true;
                    gameState.smallDoors.forEach(door => {
                        door.open = true;
                        gameState.map[door.y][door.x] = 0;
                    });
                }
            }
            
            // Главный ключ
            if (gameState.key && !gameState.key.collected && gameState.key.visible) {
                const dx = player.x - gameState.key.x;
                const dy = player.y - gameState.key.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < (PLAYER_SIZE / 2 + 12)) {
                    gameState.key.collected = true;
                    player.hasKey = true;
                    gameState.doors.forEach(door => {
                        door.open = true;
                        gameState.map[door.y][door.x] = 0;
                    });
                }
            }
            
            // Выход
            if (gameState.exit && player.hasKey) {
                const dx = player.x - gameState.exit.x;
                const dy = player.y - gameState.exit.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < (PLAYER_SIZE / 2 + 18)) {
                    nextLevel();
                }
            }
        }
        
        function checkSpikeCollision() {
            const player = gameState.player;
            
            for (const spike of gameState.spikes) {
                const dx = player.x - spike.x;
                const dy = player.y - spike.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < (PLAYER_SIZE / 2 + spike.size / 2)) {
                    playerDie();
                    break;
                }
            }
        }
        
        function checkBatAttack() {
            const player = gameState.player;
            if (player.invulnerable || player.respawning) {
                gameState.attackingBat = null;
                gameState.batAttackProgress = 0;
                updateBatAttackIndicator();
                return;
            }
            
            let closestBat = null;
            let closestDist = Infinity;
            
            for (const bat of gameState.bats) {
                const dx = player.x - bat.x;
                const dy = player.y - bat.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < (PLAYER_SIZE / 2 + BAT_SIZE / 2) + 5) {
                    if (dist < closestDist) {
                        closestDist = dist;
                        closestBat = bat;
                    }
                }
            }
            
            if (closestBat) {
                if (gameState.attackingBat === closestBat) {
                    gameState.batAttackProgress++;
                    if (gameState.batAttackProgress >= BAT_ATTACK_TIME) {
                        playerDie();
                        gameState.batAttackProgress = 0;
                    }
                } else {
                    gameState.attackingBat = closestBat;
                    gameState.batAttackProgress = 1;
                }
            } else {
                gameState.attackingBat = null;
                gameState.batAttackProgress = 0;
            }
            
            updateBatAttackIndicator();
        }
        
        function checkChestInteraction() {
            const player = gameState.player;
            const keys = gameState.keys;
            
            if (player.openingChest) {
                const chest = player.openingChest;
                const dx = player.x - chest.x;
                const dy = player.y - chest.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist > 60 || !keys.e) {
                    player.openingChest = null;
                    player.chestProgress = 0;
                    chest.opening = false;
                    chest.progress = 0;
                    document.getElementById('chestProgress').style.display = 'none';
                } else {
                    player.chestProgress++;
                    chest.progress = player.chestProgress;
                    
                    const progressPercent = Math.min(100, (player.chestProgress / 600) * 100);
                    document.getElementById('progressFill').style.width = progressPercent + '%';
                    
                    if (player.chestProgress >= 600) {
                        chest.opened = true;
                        chest.opening = false;
                        player.openingChest = null;
                        player.chestProgress = 0;
                        gameState.chestsOpened++;
                        updateChestIndicator();
                        document.getElementById('chestProgress').style.display = 'none';
                        
                        if (gameState.chestsOpened >= gameState.chestsTotal && gameState.key) {
                            gameState.key.visible = true;
                        }
                    }
                }
            } else if (keys.e) {
                for (const chest of gameState.chests) {
                    if (!chest.opened) {
                        const dx = player.x - chest.x;
                        const dy = player.y - chest.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist < 60) {
                            player.openingChest = chest;
                            chest.opening = true;
                            player.chestProgress = 0;
                            document.getElementById('chestProgress').style.display = 'block';
                            document.getElementById('chestText').textContent = 'Открытие сундука... (Удерживайте E)';
                            document.getElementById('progressFill').style.width = '0%';
                            break;
                        }
                    }
                }
            }
        }
        
        // ========== СМЕРТЬ И ВОЗРОЖДЕНИЕ ==========
        function playerDie() {
            const player = gameState.player;
            
            if (player.invulnerable) return;
            
            player.lives--;
            updateLivesIndicator();
            
            if (player.lives <= 0) {
                gameState.gameOver = true;
                document.getElementById('finalScore').textContent = gameState.score;
                document.getElementById('gameOverScreen').style.display = 'flex';
            } else {
                player.respawning = true;
                player.respawnTimer = RESPAWN_TIME * 60;
                player.invulnerable = true;
                player.invulnerableTimer = 120;
                
                document.getElementById('remainingLives').textContent = player.lives;
                document.getElementById('respawnTimer').textContent = RESPAWN_TIME;
                document.getElementById('respawnScreen').style.display = 'flex';
                
                gameState.projectiles = [];
                gameState.enemyProjectiles = [];
                gameState.attackingBat = null;
                gameState.batAttackProgress = 0;
                updateBatAttackIndicator();
            }
        }
        
        function updateRespawn() {
            const player = gameState.player;
            
            if (player.respawning) {
                player.respawnTimer--;
                
                const seconds = Math.ceil(player.respawnTimer / 60);
                document.getElementById('respawnTimer').textContent = seconds;
                
                if (player.respawnTimer <= 0) {
                    player.respawning = false;
                    player.x = player.startX;
                    player.y = player.startY;
                    document.getElementById('respawnScreen').style.display = 'none';
                }
            }
        }
        
        // ========== КАМЕРА ==========
        function updateCamera() {
            const player = gameState.player;
            
            const targetX = player.x - camera.width / (2 * camera.zoom);
            const targetY = player.y - camera.height / (2 * camera.zoom);
            
            camera.x += (targetX - camera.x) * camera.followSpeed;
            camera.y += (targetY - camera.y) * camera.followSpeed;
            
            const maxX = MAP_WIDTH * TILE_SIZE - camera.width / camera.zoom;
            const maxY = MAP_HEIGHT * TILE_SIZE - camera.height / camera.zoom;
            
            camera.x = Math.max(0, Math.min(maxX, camera.x));
            camera.y = Math.max(0, Math.min(maxY, camera.y));
            
            updateCrosshair();
        }
        
        function updateCrosshair() {
            if (!gameState.crosshairVisible) return;
            
            crosshair.style.left = gameState.mouseX + 'px';
            crosshair.style.top = gameState.mouseY + 'px';
        }
        
        // ========== СНАРЯДЫ ==========
        function shootProjectile() {
            if (gameState.gameOver || !gameState.player.canShoot || gameState.player.respawning) return;
            
            const player = gameState.player;
            
            const mouseWorldX = (gameState.mouseX / camera.zoom) + camera.x;
            const mouseWorldY = (gameState.mouseY / camera.zoom) + camera.y;
            
            const dx = mouseWorldX - player.x;
            const dy = mouseWorldY - player.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist < 10) return;
            
            const dirX = dx / dist;
            const dirY = dy / dist;
            
            gameState.projectiles.push({
                x: player.x + dirX * (PLAYER_SIZE / 2 + 8),
                y: player.y + dirY * (PLAYER_SIZE / 2 + 8),
                dirX,
                dirY,
                speed: PROJECTILE_SPEED
            });
            
            player.canShoot = false;
            player.lastShotTime = Date.now();
        }
        
        function updateProjectiles() {
            // Обновление снарядов игрока
            for (let i = gameState.projectiles.length - 1; i >= 0; i--) {
                const proj = gameState.projectiles[i];
                
                proj.x += proj.dirX * proj.speed;
                proj.y += proj.dirY * proj.speed;
                
                if (proj.x < 0 || proj.x > MAP_WIDTH * TILE_SIZE || proj.y < 0 || proj.y > MAP_HEIGHT * TILE_SIZE || isWall(proj.x, proj.y)) {
                    gameState.projectiles.splice(i, 1);
                    continue;
                }
                
                // Проверка попадания во врагов
                for (let j = gameState.enemies.length - 1; j >= 0; j--) {
                    const enemy = gameState.enemies[j];
                    const dx = proj.x - enemy.x;
                    const dy = proj.y - enemy.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < (PROJECTILE_SIZE + ENEMY_SIZE / 2)) {
                        gameState.enemies.splice(j, 1);
                        gameState.projectiles.splice(i, 1);
                        gameState.score += 10;
                        updateScoreIndicator();
                        break;
                    }
                }
                
                // Проверка попадания в скелетов
                for (let j = gameState.skeletons.length - 1; j >= 0; j--) {
                    const skeleton = gameState.skeletons[j];
                    const dx = proj.x - skeleton.x;
                    const dy = proj.y - skeleton.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < (PROJECTILE_SIZE + ENEMY_SIZE / 2)) {
                        gameState.skeletons.splice(j, 1);
                        gameState.projectiles.splice(i, 1);
                        gameState.score += 20;
                        updateScoreIndicator();
                        break;
                    }
                }
                
                // Проверка попадания в летучих мышей
                for (let j = gameState.bats.length - 1; j >= 0; j--) {
                    const bat = gameState.bats[j];
                    const dx = proj.x - bat.x;
                    const dy = proj.y - bat.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < (PROJECTILE_SIZE + BAT_SIZE / 2)) {
                        gameState.bats.splice(j, 1);
                        gameState.projectiles.splice(i, 1);
                        gameState.score += 15;
                        updateScoreIndicator();
                        
                        if (gameState.attackingBat === bat) {
                            gameState.attackingBat = null;
                            gameState.batAttackProgress = 0;
                            updateBatAttackIndicator();
                        }
                        break;
                    }
                }
            }
            
            // Обновление снарядов врагов
            for (let i = gameState.enemyProjectiles.length - 1; i >= 0; i--) {
                const proj = gameState.enemyProjectiles[i];
                
                proj.x += proj.dirX * proj.speed;
                proj.y += proj.dirY * proj.speed;
                
                if (proj.x < 0 || proj.x > MAP_WIDTH * TILE_SIZE || proj.y < 0 || proj.y > MAP_HEIGHT * TILE_SIZE || isWall(proj.x, proj.y)) {
                    gameState.enemyProjectiles.splice(i, 1);
                    continue;
                }
                
                const player = gameState.player;
                if (player.respawning || player.invulnerable) continue;
                
                const dx = proj.x - player.x;
                const dy = proj.y - player.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < (PROJECTILE_SIZE + PLAYER_SIZE / 2)) {
                    gameState.enemyProjectiles.splice(i, 1);
                    playerDie();
                    break;
                }
            }
        }
        
        // ========== ОБНОВЛЕНИЕ ВРАГОВ ==========
        function updateEnemies() {
            const player = gameState.player;
            if (player.respawning) return;
            
            // Обновление обычных врагов
            for (const enemy of gameState.enemies) {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < ENEMY_VISION_RANGE) {
                    enemy.state = 'chase';
                    
                    if (dist > ENEMY_SIZE) {
                        const moveDist = Math.min(enemy.speed, dist - ENEMY_SIZE / 2);
                        if (moveDist > 0) {
                            const moveX = enemy.x + (dx / dist) * moveDist;
                            const moveY = enemy.y + (dy / dist) * moveDist;
                            
                            if (canMoveTo(moveX, moveY, ENEMY_SIZE)) {
                                enemy.x = moveX;
                                enemy.y = moveY;
                            }
                        }
                    }
                } else {
                    if (enemy.state === 'chase') {
                        enemy.state = 'patrol';
                    }
                    
                    const targetDx = enemy.patrolTarget.x - enemy.x;
                    const targetDy = enemy.patrolTarget.y - enemy.y;
                    const targetDist = Math.sqrt(targetDx * targetDx + targetDy * targetDy);
                    
                    if (targetDist > 30) {
                        const moveDist = Math.min(enemy.speed * 0.5, targetDist);
                        if (moveDist > 0) {
                            const moveX = enemy.x + (targetDx / targetDist) * moveDist;
                            const moveY = enemy.y + (targetDy / targetDist) * moveDist;
                            
                            if (canMoveTo(moveX, moveY, ENEMY_SIZE)) {
                                enemy.x = moveX;
                                enemy.y = moveY;
                            }
                        }
                    } else {
                        enemy.patrolTarget = {
                            x: enemy.x + (Math.random() * 200 - 100),
                            y: enemy.y + (Math.random() * 200 - 100)
                        };
                    }
                }
                
                if (!player.invulnerable && !player.respawning) {
                    const collisionDist = Math.sqrt(
                        Math.pow(player.x - enemy.x, 2) + Math.pow(player.y - enemy.y, 2)
                    );
                    
                    if (collisionDist < (PLAYER_SIZE / 2 + ENEMY_SIZE / 2) - 4) {
                        playerDie();
                    }
                }
            }
            
            // Обновление скелетов
            for (const skeleton of gameState.skeletons) {
                const dx = player.x - skeleton.x;
                const dy = player.y - skeleton.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                skeleton.shootCooldown--;
                
                if (dist < SKELETON_SHOOT_RANGE) {
                    if (skeleton.shootCooldown <= 0) {
                        const dirX = dx / dist;
                        const dirY = dy / dist;
                        
                        gameState.enemyProjectiles.push({
                            x: skeleton.x + dirX * (ENEMY_SIZE / 2 + 8),
                            y: skeleton.y + dirY * (ENEMY_SIZE / 2 + 8),
                            dirX,
                            dirY,
                            speed: SKELETON_PROJECTILE_SPEED
                        });
                        
                        skeleton.shootCooldown = 40 + Math.random() * 40;
                    }
                    
                    if (dist > ENEMY_SIZE * 2) {
                        const moveDist = Math.min(skeleton.speed * 0.4, dist - ENEMY_SIZE);
                        if (moveDist > 0) {
                            const moveX = skeleton.x + (dx / dist) * moveDist;
                            const moveY = skeleton.y + (dy / dist) * moveDist;
                            
                            if (canMoveTo(moveX, moveY, ENEMY_SIZE)) {
                                skeleton.x = moveX;
                                skeleton.y = moveY;
                            }
                        }
                    }
                } else {
                    const targetDx = skeleton.patrolTarget.x - skeleton.x;
                    const targetDy = skeleton.patrolTarget.y - skeleton.y;
                    const targetDist = Math.sqrt(targetDx * targetDx + targetDy * targetDy);
                    
                    if (targetDist > 30) {
                        const moveDist = Math.min(skeleton.speed * 0.3, targetDist);
                        if (moveDist > 0) {
                            const moveX = skeleton.x + (targetDx / targetDist) * moveDist;
                            const moveY = skeleton.y + (targetDy / targetDist) * moveDist;
                            
                            if (canMoveTo(moveX, moveY, ENEMY_SIZE)) {
                                skeleton.x = moveX;
                                skeleton.y = moveY;
                            }
                        }
                    } else {
                        skeleton.patrolTarget = {
                            x: skeleton.x + (Math.random() * 200 - 100),
                            y: skeleton.y + (Math.random() * 200 - 100)
                        };
                    }
                }
                
                if (!player.invulnerable && !player.respawning) {
                    const collisionDist = Math.sqrt(
                        Math.pow(player.x - skeleton.x, 2) + Math.pow(player.y - skeleton.y, 2)
                    );
                    
                    if (collisionDist < (PLAYER_SIZE / 2 + ENEMY_SIZE / 2) - 4) {
                        playerDie();
                    }
                }
            }
            
            // Обновление летучих мышей
            for (const bat of gameState.bats) {
                const dx = player.x - bat.x;
                const dy = player.y - bat.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < BAT_VISION_RANGE) {
                    bat.state = 'chase';
                    
                    if (dist > BAT_MIN_DISTANCE) {
                        const moveDist = Math.min(bat.speed, dist - BAT_MIN_DISTANCE);
                        if (moveDist > 0) {
                            const moveX = bat.x + (dx / dist) * moveDist;
                            const moveY = bat.y + (dy / dist) * moveDist;
                            
                            if (batCanMoveTo(moveX, moveY)) {
                                bat.x = moveX;
                                bat.y = moveY;
                            }
                        }
                    }
                } else {
                    if (bat.state === 'chase') {
                        bat.state = 'patrol';
                    }
                    
                    const targetDx = bat.patrolTarget.x - bat.x;
                    const targetDy = bat.patrolTarget.y - bat.y;
                    const targetDist = Math.sqrt(targetDx * targetDx + targetDy * targetDy);
                    
                    if (targetDist > 40) {
                        const moveDist = Math.min(bat.speed * 0.7, targetDist);
                        if (moveDist > 0) {
                            const moveX = bat.x + (targetDx / targetDist) * moveDist;
                            const moveY = bat.y + (targetDy / targetDist) * moveDist;
                            
                            if (batCanMoveTo(moveX, moveY)) {
                                bat.x = moveX;
                                bat.y = moveY;
                            }
                        }
                    } else {
                        bat.patrolTarget = {
                            x: bat.x + (Math.random() * 400 - 200),
                            y: bat.y + (Math.random() * 400 - 200)
                        };
                    }
                }
            }
        }

        // ========== ОТРИСОВКА ==========
        function drawMap() {
            const scale = camera.zoom;
            const startX = Math.max(0, Math.floor(camera.x / TILE_SIZE));
            const startY = Math.max(0, Math.floor(camera.y / TILE_SIZE));
            const endX = Math.min(MAP_WIDTH, Math.ceil((camera.x + camera.width / scale) / TILE_SIZE));
            const endY = Math.min(MAP_HEIGHT, Math.ceil((camera.y + camera.height / scale) / TILE_SIZE));
            
            for (let y = startY; y < endY; y++) {
                for (let x = startX; x < endX; x++) {
                    const tileX = x * TILE_SIZE - camera.x;
                    const tileY = y * TILE_SIZE - camera.y;
                    const tile = gameState.map[y][x];
                    
                    if (tile === 1) {
                        // Стена
                        ctx.fillStyle = '#555555';
                        ctx.fillRect(tileX * scale, tileY * scale, TILE_SIZE * scale, TILE_SIZE * scale);
                        ctx.fillStyle = '#666666';
                        ctx.fillRect((tileX + 2) * scale, (tileY + 2) * scale, (TILE_SIZE - 4) * scale, (TILE_SIZE - 4) * scale);
                    } else if (tile === 2) {
                        // Дверь
                        ctx.fillStyle = gameState.player.hasSmallKey ? '#8B4513' : '#654321';
                        ctx.fillRect(tileX * scale, tileY * scale, TILE_SIZE * scale, TILE_SIZE * scale);
                        ctx.fillStyle = gameState.player.hasSmallKey ? '#A0522D' : '#8B4513';
                        ctx.fillRect((tileX + 3) * scale, (tileY + 3) * scale, (TILE_SIZE - 6) * scale, (TILE_SIZE - 6) * scale);
                    } else if (tile === 3) {
                        // Маленькая дверь
                        ctx.fillStyle = '#8B4513';
                        ctx.fillRect(tileX * scale, tileY * scale, TILE_SIZE * scale, TILE_SIZE * scale);
                        ctx.fillStyle = '#A0522D';
                        ctx.fillRect((tileX + 6) * scale, (tileY + 6) * scale, (TILE_SIZE - 12) * scale, (TILE_SIZE - 12) * scale);
                    } else if (tile === 0) {
                        // Пол
                        ctx.fillStyle = '#222222';
                        ctx.fillRect(tileX * scale, tileY * scale, TILE_SIZE * scale, TILE_SIZE * scale);
                    }
                }
            }
        }
        
        function drawSpikes() {
            const scale = camera.zoom;
            
            for (const spike of gameState.spikes) {
                const screenX = (spike.x - camera.x) * scale;
                const screenY = (spike.y - camera.y) * scale;
                
                if (screenX > -TILE_SIZE && screenX < camera.width + TILE_SIZE && 
                    screenY > -TILE_SIZE && screenY < camera.height + TILE_SIZE) {
                    
                    // Основание
                    ctx.fillStyle = '#444444';
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, spike.size / 2 * scale, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Шипы
                    ctx.fillStyle = '#ff0000';
                    for (let i = 0; i < 3; i++) {
                        const angle = (i * 2 * Math.PI / 3) + Math.PI / 2;
                        ctx.beginPath();
                        ctx.moveTo(screenX, screenY);
                        ctx.lineTo(
                            screenX + Math.cos(angle) * spike.size / 2 * scale,
                            screenY + Math.sin(angle) * spike.size / 2 * scale
                        );
                        ctx.lineTo(
                            screenX + Math.cos(angle + Math.PI / 6) * spike.size / 3 * scale,
                            screenY + Math.sin(angle + Math.PI / 6) * spike.size / 3 * scale
                        );
                        ctx.closePath();
                        ctx.fill();
                    }
                }
            }
        }
        
        function drawChests() {
            const scale = camera.zoom;
            
            for (const chest of gameState.chests) {
                const screenX = (chest.x - camera.x) * scale;
                const screenY = (chest.y - camera.y) * scale;
                
                if (screenX > -60 && screenX < camera.width + 60 && 
                    screenY > -60 && screenY < camera.height + 60) {
                    
                    if (chest.opened) {
                        ctx.fillStyle = '#8B4513';
                        ctx.fillRect(screenX - 20 * scale, screenY - 15 * scale, 40 * scale, 25 * scale);
                        
                        ctx.fillStyle = '#D2691E';
                        ctx.fillRect(screenX - 16 * scale, screenY - 10 * scale, 32 * scale, 8 * scale);
                        
                        ctx.fillStyle = '#FFD700';
                        ctx.beginPath();
                        ctx.arc(screenX, screenY, 8 * scale, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        ctx.fillStyle = '#8B4513';
                        ctx.fillRect(screenX - 20 * scale, screenY - 15 * scale, 40 * scale, 30 * scale);
                        
                        ctx.fillStyle = '#D2691E';
                        ctx.fillRect(screenX - 16 * scale, screenY - 10 * scale, 32 * scale, 20 * scale);
                        
                        ctx.fillStyle = '#FFD700';
                        ctx.beginPath();
                        ctx.arc(screenX, screenY - 3 * scale, 6 * scale, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.fillStyle = '#000';
                        ctx.beginPath();
                        ctx.arc(screenX, screenY - 3 * scale, 2 * scale, 0, Math.PI * 2);
                        ctx.fill();
                        
                        if (chest.opening) {
                            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                            ctx.fillRect(screenX - 20 * scale, screenY - 15 * scale, 40 * scale, 30 * scale);
                        }
                    }
                }
            }
        }
        
        function drawPlayer() {
            const player = gameState.player;
            const scale = camera.zoom;
            const screenX = (player.x - camera.x) * scale;
            const screenY = (player.y - camera.y) * scale;
            
            if (player.respawning || (player.invulnerable && Math.floor(Date.now() / 200) % 2 === 0)) {
                return;
            }
            
            ctx.fillStyle = '#4a9de3';
            ctx.beginPath();
            ctx.arc(screenX, screenY, PLAYER_SIZE / 2 * scale, 0, Math.PI * 2);
            ctx.fill();
            
            const mouseWorldX = (gameState.mouseX / camera.zoom) + camera.x;
            const mouseWorldY = (gameState.mouseY / camera.zoom) + camera.y;
            const angle = Math.atan2(mouseWorldY - player.y, mouseWorldX - player.x);
            
            const eyeX = screenX + Math.cos(angle) * (PLAYER_SIZE / 4 * scale);
            const eyeY = screenY + Math.sin(angle) * (PLAYER_SIZE / 4 * scale);
            
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(eyeX, eyeY, PLAYER_SIZE / 6 * scale, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#222';
            ctx.beginPath();
            ctx.arc(eyeX, eyeY, PLAYER_SIZE / 12 * scale, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawLaserSight() {
            if (gameState.gameOver || gameState.player.respawning) return;
            
            const player = gameState.player;
            const scale = camera.zoom;
            
            const mouseWorldX = (gameState.mouseX / camera.zoom) + camera.x;
            const mouseWorldY = (gameState.mouseY / camera.zoom) + camera.y;
            
            const dx = mouseWorldX - player.x;
            const dy = mouseWorldY - player.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist < 10) return;
            
            const dirX = dx / dist;
            const dirY = dy / dist;
            const screenX = (player.x - camera.x) * scale;
            const screenY = (player.y - camera.y) * scale;
            
            let laserLength = LASER_LENGTH;
            for (let i = 0; i < LASER_LENGTH; i += 10) {
                const checkX = player.x + dirX * i;
                const checkY = player.y + dirY * i;
                
                if (isWall(checkX, checkY)) {
                    laserLength = i;
                    break;
                }
            }
            
            ctx.strokeStyle = gameState.player.canShoot ? '#ff0000' : '#888888';
            ctx.lineWidth = 2 * scale;
            ctx.beginPath();
            ctx.moveTo(screenX + dirX * (PLAYER_SIZE / 2 * scale), 
                      screenY + dirY * (PLAYER_SIZE / 2 * scale));
            ctx.lineTo(screenX + dirX * laserLength * scale, 
                      screenY + dirY * laserLength * scale);
            ctx.stroke();
            
            ctx.fillStyle = gameState.player.canShoot ? '#ff0000' : '#888888';
            ctx.beginPath();
            ctx.arc(screenX + dirX * laserLength * scale, 
                   screenY + dirY * laserLength * scale, 4 * scale, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawProjectiles() {
            const scale = camera.zoom;
            
            ctx.fillStyle = '#f0a500';
            for (const proj of gameState.projectiles) {
                const screenX = (proj.x - camera.x) * scale;
                const screenY = (proj.y - camera.y) * scale;
                if (screenX > -20 && screenX < camera.width + 20 && 
                    screenY > -20 && screenY < camera.height + 20) {
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, PROJECTILE_SIZE * scale, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            ctx.fillStyle = '#ff5555';
            for (const proj of gameState.enemyProjectiles) {
                const screenX = (proj.x - camera.x) * scale;
                const screenY = (proj.y - camera.y) * scale;
                if (screenX > -20 && screenX < camera.width + 20 && 
                    screenY > -20 && screenY < camera.height + 20) {
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, PROJECTILE_SIZE * scale, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        
        function drawEnemies() {
            const scale = camera.zoom;
            
            // Обычные враги
            for (const enemy of gameState.enemies) {
                const screenX = (enemy.x - camera.x) * scale;
                const screenY = (enemy.y - camera.y) * scale;
                
                if (screenX > -ENEMY_SIZE && screenX < camera.width + ENEMY_SIZE && 
                    screenY > -ENEMY_SIZE && screenY < camera.height + ENEMY_SIZE) {
                    
                    ctx.fillStyle = enemy.state === 'chase' ? '#ff4444' : '#d32f2f';
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, ENEMY_SIZE / 2 * scale, 0, Math.PI * 2);
                    ctx.fill();
                    
                    const player = gameState.player;
                    const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
                    
                    const eyeX = screenX + Math.cos(angle) * (ENEMY_SIZE / 4 * scale);
                    const eyeY = screenY + Math.sin(angle) * (ENEMY_SIZE / 4 * scale);
                    
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(eyeX, eyeY, ENEMY_SIZE / 8 * scale, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#222';
                    ctx.beginPath();
                    ctx.arc(eyeX, eyeY, ENEMY_SIZE / 12 * scale, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Скелеты
            for (const skeleton of gameState.skeletons) {
                const screenX = (skeleton.x - camera.x) * scale;
                const screenY = (skeleton.y - camera.y) * scale;
                
                if (screenX > -ENEMY_SIZE && screenX < camera.width + ENEMY_SIZE && 
                    screenY > -ENEMY_SIZE && screenY < camera.height + ENEMY_SIZE) {
                    
                    ctx.fillStyle = '#C0C0C0';
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, ENEMY_SIZE / 2 * scale, 0, Math.PI * 2);
                    ctx.fill();
                    
                    const player = gameState.player;
                    const angle = Math.atan2(player.y - skeleton.y, player.x - skeleton.x);
                    
                    const eyeX = screenX + Math.cos(angle) * (ENEMY_SIZE / 4 * scale);
                    const eyeY = screenY + Math.sin(angle) * (ENEMY_SIZE / 4 * scale);
                    
                    ctx.fillStyle = '#0000FF';
                    ctx.beginPath();
                    ctx.arc(eyeX, eyeY, ENEMY_SIZE / 8 * scale, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // Летучие мыши
            for (const bat of gameState.bats) {
                const screenX = (bat.x - camera.x) * scale;
                const screenY = (bat.y - camera.y) * scale;
                
                if (screenX > -BAT_SIZE && screenX < camera.width + BAT_SIZE && 
                    screenY > -BAT_SIZE && screenY < camera.height + BAT_SIZE) {
                    
                    ctx.fillStyle = '#8B008B';
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, BAT_SIZE / 2 * scale, 0, Math.PI * 2);
                    ctx.fill();
                    
                    const player = gameState.player;
                    const angle = Math.atan2(player.y - bat.y, player.x - bat.x);
                    
                    const eyeX = screenX + Math.cos(angle) * (BAT_SIZE / 4 * scale);
                    const eyeY = screenY + Math.sin(angle) * (BAT_SIZE / 4 * scale);
                    
                    ctx.fillStyle = '#FF0000';
                    ctx.beginPath();
                    ctx.arc(eyeX, eyeY, BAT_SIZE / 8 * scale, 0, Math.PI * 2);
                    ctx.fill();
                    
                    if (gameState.attackingBat === bat) {
                        const attackPercent = gameState.batAttackProgress / BAT_ATTACK_TIME;
                        ctx.fillStyle = `rgba(255, 0, 255, ${0.3 + attackPercent * 0.7})`;
                        ctx.beginPath();
                        ctx.arc(screenX, screenY, (BAT_SIZE / 2 + 10) * scale, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
        }
        
        function drawKeysAndExit() {
            const scale = camera.zoom;
            
            // Маленький ключ
            if (gameState.smallKey && !gameState.smallKey.collected) {
                const screenX = (gameState.smallKey.x - camera.x) * scale;
                const screenY = (gameState.smallKey.y - camera.y) * scale;
                
                if (screenX > -30 && screenX < camera.width + 30 && 
                    screenY > -30 && screenY < camera.height + 30) {
                    
                    ctx.fillStyle = '#FFFF00';
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, 14 * scale, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#000';
                    ctx.font = `bold ${16 * scale}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('М', screenX, screenY);
                }
            }
            
            // Главный ключ
            if (gameState.key && !gameState.key.collected && gameState.key.visible) {
                const screenX = (gameState.key.x - camera.x) * scale;
                const screenY = (gameState.key.y - camera.y) * scale;
                
                if (screenX > -30 && screenX < camera.width + 30 && 
                    screenY > -30 && screenY < camera.height + 30) {
                    
                    ctx.fillStyle = '#FFA500';
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, 16 * scale, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#000';
                    ctx.font = `bold ${18 * scale}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('К', screenX, screenY);
                }
            }
            
            // Выход
            if (gameState.exit) {
                const screenX = (gameState.exit.x - camera.x) * scale;
                const screenY = (gameState.exit.y - camera.y) * scale;
                
                if (screenX > -30 && screenX < camera.width + 30 && 
                    screenY > -30 && screenY < camera.height + 30) {
                    
                    ctx.fillStyle = gameState.player.hasKey ? '#00FF00' : '#555555';
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, 20 * scale, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.moveTo(screenX - 10 * scale, screenY - 8 * scale);
                    ctx.lineTo(screenX + 10 * scale, screenY);
                    ctx.lineTo(screenX - 10 * scale, screenY + 8 * scale);
                    ctx.closePath();
                    ctx.fill();
                }
            }
        }
        
        // ========== ОСНОВНОЙ ЦИКЛ ==========
        function gameLoop(timestamp) {
            // Проверяем, что игра инициализирована
            if (!gameState.map || gameState.map.length === 0) {
                console.error("Карта не инициализирована!");
                return;
            }
            
            const deltaTime = timestamp - gameState.lastUpdateTime;
            gameState.lastUpdateTime = timestamp;
            
            movePlayer();
            updateCamera();
            updateProjectiles();
            updateEnemies();
            updateRespawn();
            
            // Очистка canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Сохраняем состояние контекста
            ctx.save();
            ctx.scale(camera.zoom, camera.zoom);
            
            // Отрисовка
            drawMap();
            drawSpikes();
            drawChests();
            drawKeysAndExit();
            drawProjectiles();
            drawEnemies();
            drawPlayer();
            drawLaserSight();
            
            // Восстанавливаем состояние контекста
            ctx.restore();
            
            // Продолжаем игровой цикл
            if (!gameState.gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }
        
        // ========== ИНИЦИАЛИЗАЦИЯ ИГРЫ ==========
        function initGame() {
            console.log("Инициализация игры...");
            
            // Сброс состояния игры
            gameState = {
                player: {
                    x: 0,
                    y: 0,
                    startX: 0,
                    startY: 0,
                    hasKey: false,
                    hasSmallKey: false,
                    lastShotTime: 0,
                    canShoot: true,
                    openingChest: null,
                    chestProgress: 0,
                    lives: PLAYER_LIVES,
                    respawning: false,
                    respawnTimer: 0,
                    invulnerable: false,
                    invulnerableTimer: 0
                },
                projectiles: [],
                enemyProjectiles: [],
                enemies: [],
                skeletons: [],
                bats: [],
                map: [],
                spikes: [],
                chests: [],
                key: null,
                smallKey: null,
                exit: null,
                doors: [],
                smallDoors: [],
                score: 0,
                gameOver: false,
                mouseX: canvas.width / 2,
                mouseY: canvas.height / 2,
                keys: {
                    w: false,
                    a: false,
                    s: false,
                    d: false,
                    e: false
                },
                chestsOpened: 0,
                chestsTotal: 3,
                lastUpdateTime: 0,
                crosshairVisible: true,
                attackingBat: null,
                batAttackProgress: 0
            };
            
            // Генерация карты и врагов
            gameState.map = generateMap();
            generateEnemies();
            
            // Установка камеры
            camera.x = gameState.player.x - camera.width / (2 * camera.zoom);
            camera.y = gameState.player.y - camera.height / (2 * camera.zoom);
            
            // Обновление интерфейса
            updateChestIndicator();
            updateLivesIndicator();
            updateScoreIndicator();
            updateBatAttackIndicator();
            document.getElementById('chestProgress').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('respawnScreen').style.display = 'none';
            
            console.log("Игра инициализирована, запуск игрового цикла...");
            
            // Запуск игрового цикла
            requestAnimationFrame(gameLoop);
        }
        
        // ========== УПРАВЛЕНИЕ ==========
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            if (key in gameState.keys) {
                gameState.keys[key] = true;
            }
            
            if (key === ' ' || key === 'spacebar') {
                shootProjectile();
                e.preventDefault();
            }
            
            if (key === 'r') {
                initGame();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            if (key in gameState.keys) {
                gameState.keys[key] = false;
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            gameState.mouseX = e.clientX;
            gameState.mouseY = e.clientY;
            
            crosshair.style.left = gameState.mouseX + 'px';
            crosshair.style.top = gameState.mouseY + 'px';
        });
        
        canvas.addEventListener('mousedown', (e) => {
            if (e.button === 0) {
                shootProjectile();
                e.preventDefault();
            }
        });
        
        canvas.addEventListener('mouseenter', () => {
            gameState.crosshairVisible = true;
            crosshair.style.display = 'block';
        });
        
        canvas.addEventListener('mouseleave', () => {
            gameState.crosshairVisible = false;
            crosshair.style.display = 'none';
        });
        
        document.getElementById('restartBtn').addEventListener('click', initGame);
        
        // Запуск игры при загрузке страницы
        window.addEventListener('load', initGame);
        
        // Фокус на canvas для управления
        canvas.tabIndex = 0;
        canvas.focus();
        canvas.addEventListener('click', () => canvas.focus());
        
        // Установка начальной позиции прицела
        gameState.mouseX = canvas.width / 2;
        gameState.mouseY = canvas.height / 2;
        crosshair.style.left = gameState.mouseX + 'px';
        crosshair.style.top = gameState.mouseY + 'px';
    </script>
</body>
