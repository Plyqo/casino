<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабиринт Шахт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            cursor: none;
        }
        
        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            padding: 0;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            background-color: #0a0a0a;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }
        
        .hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .crosshair {
            position: absolute;
            width: 24px;
            height: 24px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
        }
        
        .crosshair::before, .crosshair::after {
            content: '';
            position: absolute;
            background: #00ff00;
        }
        
        .crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .crosshair::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            color: white;
            display: none;
        }
        
        .game-over h2 {
            color: #ff5555;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .game-over p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .restart-btn {
            background-color: #ff5555;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            pointer-events: auto;
        }
        
        .restart-btn:hover {
            background-color: #ff7777;
            transform: scale(1.05);
        }
        
        .chest-progress {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            display: none;
            z-index: 10;
            text-align: center;
            min-width: 300px;
            border: 2px solid #8B4513;
            pointer-events: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #ff9900;
            width: 0%;
            transition: width 0.3s;
            border-radius: 10px;
        }
        
        .chest-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            z-index: 10;
            text-align: center;
            border: 2px solid #8B4513;
            pointer-events: none;
        }
        
        .lives-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            z-index: 10;
            text-align: center;
            border: 2px solid #ff5555;
            pointer-events: none;
        }
        
        .score-indicator {
            position: absolute;
            top: 70px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            z-index: 10;
            text-align: center;
            border: 2px solid #4a9de3;
            pointer-events: none;
        }
        
        .controls-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: left;
            max-width: 300px;
            font-size: 12px;
            pointer-events: none;
        }
        
        .controls-info h3 {
            color: #ff9900;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .controls-info p {
            margin-bottom: 3px;
        }
        
        .respawn-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 15;
            color: white;
            display: none;
        }
        
        .respawn-screen h3 {
            color: #ff9900;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .respawn-screen p {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .bat-attack-indicator {
            position: absolute;
            top: 120px;
            right: 20px;
            background-color: rgba(139, 0, 139, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            z-index: 10;
            text-align: center;
            border: 2px solid #FF00FF;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div class="hud">
            <div class="crosshair" id="crosshair"></div>
            <div class="chest-indicator" id="chestIndicator">Сундуков: 0/3</div>
            <div class="lives-indicator" id="livesIndicator">Жизни: ❤❤❤</div>
            <div class="score-indicator" id="scoreIndicator">Счет: 0</div>
            <div class="bat-attack-indicator" id="batAttackIndicator">Мышь атакует: 0%</div>
            <div class="chest-progress" id="chestProgress">
                <div id="chestText">Открытие сундука... (Удерживайте E)</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            <div class="respawn-screen" id="respawnScreen">
                <h3>ВОЗРОЖДЕНИЕ</h3>
                <p>Осталось жизней: <span id="remainingLives">2</span></p>
                <p>Возрождение через: <span id="respawnTimer">3</span></p>
            </div>
        </div>
        <div class="game-over" id="gameOverScreen">
            <h2>ПОРАЖЕНИЕ</h2>
            <p>Счет: <span id="finalScore">0</span></p>
            <button class="restart-btn" id="restartBtn">Новая игра</button>
        </div>
        
        <div class="controls-info">
            <h3>Управление</h3>
            <p><strong>WASD</strong> - движение</p>
            <p><strong>ЛКМ/Пробел</strong> - стрельба</p>
            <p><strong>E</strong> - открыть сундук</p>
            <p><strong>3 жизни</strong>, потом новый уровень</p>
            <p><strong>Летучие мыши</strong>: убивают за 2 секунды</p>
        </div>
    </div>

    <script>
        // ========== НАСТРОЙКИ ==========
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const crosshair = document.getElementById('crosshair');
        
        // Адаптивный размер canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Константы игры
        const TILE_SIZE = 60;
        const MAP_WIDTH = 40;
        const MAP_HEIGHT = 30;
        const PLAYER_SIZE = 24;
        const PLAYER_SPEED = 6;
        const PROJECTILE_SPEED = 12;
        const PROJECTILE_SIZE = 8;
        const PLAYER_SHOOT_DELAY = 400;
        const ENEMY_SIZE = 28;
        const ENEMY_SPEED = 2.5;
        const ENEMY_VISION_RANGE = 400;
        const SKELETON_SPEED = 1.8;
        const SKELETON_SHOOT_RANGE = 450;
        const SKELETON_PROJECTILE_SPEED = 8;
        const BAT_SIZE = 20;
        const BAT_SPEED = 4.5; // Увеличена скорость летучих мышей
        const BAT_VISION_RANGE = 500;
        const BAT_ATTACK_TIME = 120; // 2 секунды при 60 FPS
        const LASER_LENGTH = 200;
        const PLAYER_LIVES = 3;
        const RESPAWN_TIME = 3;
        
        // Камера
        const camera = {
            x: 0,
            y: 0,
            width: 800,
            height: 600,
            zoom: 1.5,
            followSpeed: 0.2
        };
        
        // Состояние игры
        const gameState = {
            player: {
                x: 0,
                y: 0,
                startX: 0,
                startY: 0,
                hasKey: false,
                hasSmallKey: false,
                lastShotTime: 0,
                canShoot: true,
                openingChest: null,
                chestProgress: 0,
                lives: PLAYER_LIVES,
                respawning: false,
                respawnTimer: 0,
                invulnerable: false,
                invulnerableTimer: 0
            },
            projectiles: [],
            enemyProjectiles: [],
            enemies: [],
            skeletons: [],
            bats: [],
            map: [],
            spikes: [],
            chests: [],
            key: null,
            smallKey: null,
            exit: null,
            doors: [],
            smallDoors: [],
            score: 0,
            gameOver: false,
            mouseX: canvas.width / 2,
            mouseY: canvas.height / 2,
            keys: {
                w: false,
                a: false,
                s: false,
                d: false,
                e: false
            },
            chestsOpened: 0,
            chestsTotal: 3,
            lastUpdateTime: 0,
            crosshairVisible: true,
            attackingBat: null,
            batAttackProgress: 0
        };
        
        // ========== ГЕНЕРАЦИЯ КАРТЫ (без изменений) ==========
        function generateMap() {
            console.log("Генерация новой карты...");
            
            const map = [];
            for (let y = 0; y < MAP_HEIGHT; y++) {
                map[y] = [];
                for (let x = 0; x < MAP_WIDTH; x++) {
                    map[y][x] = 1;
                }
            }
            
            const startX = 5;
            const startY = Math.floor(MAP_HEIGHT / 2);
            gameState.player.x = startX * TILE_SIZE + TILE_SIZE / 2;
            gameState.player.y = startY * TILE_SIZE + TILE_SIZE / 2;
            gameState.player.startX = gameState.player.x;
            gameState.player.startY = gameState.player.y;
            map[startY][startX] = 0;
            
            generateMaze(map, startX, startY);
            
            const spaces = createOpenSpaces(map);
            createSpikes(map, spaces);
            placeSmallKey(map);
            placeChests(map, spaces);
            placeMainKey(map);
            placeExit(map);
            createDoors(map);
            ensureAccessibility(map);
            
            console.log("Карта сгенерирована");
            return map;
        }
        
        function generateMaze(map, startX, startY) {
            const stack = [{x: startX, y: startY}];
            const dirs = [[0,-2],[2,0],[0,2],[-2,0]];
            
            while (stack.length > 0) {
                const current = stack[stack.length-1];
                const neighbors = [];
                
                for (const [dx, dy] of dirs) {
                    const nx = current.x + dx;
                    const ny = current.y + dy;
                    const bx = current.x + dx/2;
                    const by = current.y + dy/2;
                    
                    if (nx > 1 && nx < MAP_WIDTH-2 && ny > 1 && ny < MAP_HEIGHT-2 && 
                        map[ny][nx] === 1 && map[by][bx] === 1) {
                        neighbors.push({nx, ny, bx, by});
                    }
                }
                
                if (neighbors.length > 0) {
                    const next = neighbors[Math.floor(Math.random()*neighbors.length)];
                    map[next.ny][next.nx] = 0;
                    map[next.by][next.bx] = 0;
                    stack.push({x: next.nx, y: next.ny});
                } else {
                    stack.pop();
                }
            }
            
            for (let i = 0; i < 150; i++) {
                const x = Math.floor(Math.random()*(MAP_WIDTH-4))+2;
                const y = Math.floor(Math.random()*(MAP_HEIGHT-4))+2;
                
                if (map[y][x] === 1) {
                    let walls = 0;
                    if (x>0 && map[y][x-1]===0) walls++;
                    if (x<MAP_WIDTH-1 && map[y][x+1]===0) walls++;
                    if (y>0 && map[y-1][x]===0) walls++;
                    if (y<MAP_HEIGHT-1 && map[y+1][x]===0) walls++;
                    
                    if (walls >= 2) map[y][x] = 0;
                }
            }
        }
        
        function createOpenSpaces(map) {
            const spaces = [
                {x: Math.floor(MAP_WIDTH*0.25), y: Math.floor(MAP_HEIGHT*0.25), size: 4},
                {x: Math.floor(MAP_WIDTH*0.75), y: Math.floor(MAP_HEIGHT*0.25), size: 4},
                {x: Math.floor(MAP_WIDTH*0.5), y: Math.floor(MAP_HEIGHT*0.75), size: 5}
            ];
            
            spaces.forEach(space => {
                for (let dy = -space.size; dy <= space.size; dy++) {
                    for (let dx = -space.size; dx <= space.size; dx++) {
                        const x = space.x + dx;
                        const y = space.y + dy;
                        if (x >= 0 && x < MAP_WIDTH && y >= 0 && y < MAP_HEIGHT) {
                            map[y][x] = 0;
                        }
                    }
                }
            });
            
            return spaces;
        }
        
        function createSpikes(map, spaces) {
            gameState.spikes = [];
            
            for (let y = 0; y < MAP_HEIGHT; y++) {
                for (let x = 0; x < MAP_WIDTH; x++) {
                    if (map[y][x] === 0) {
                        if (Math.random() < 0.02) {
                            const startX = Math.floor(gameState.player.x/TILE_SIZE);
                            const startY = Math.floor(gameState.player.y/TILE_SIZE);
                            const dist = Math.sqrt((x-startX)**2 + (y-startY)**2);
                            
                            if (dist > 8) {
                                gameState.spikes.push({
                                    x: x*TILE_SIZE + TILE_SIZE/2,
                                    y: y*TILE_SIZE + TILE_SIZE/2,
                                    size: TILE_SIZE/2
                                });
                            }
                        }
                    }
                }
            }
            
            spaces.forEach(space => {
                for (let i = 0; i < space.size*2; i++) {
                    const dx = Math.floor(Math.random()*(space.size*2+1))-space.size;
                    const dy = Math.floor(Math.random()*(space.size*2+1))-space.size;
                    const x = space.x + dx;
                    const y = space.y + dy;
                    
                    if (x>=0 && x<MAP_WIDTH && y>=0 && y<MAP_HEIGHT && map[y][x]===0) {
                        const existing = gameState.spikes.find(s => 
                            Math.floor(s.x/TILE_SIZE)===x && Math.floor(s.y/TILE_SIZE)===y
                        );
                        
                        if (!existing) {
                            gameState.spikes.push({
                                x: x*TILE_SIZE + TILE_SIZE/2,
                                y: y*TILE_SIZE + TILE_SIZE/2,
                                size: TILE_SIZE/2
                            });
                        }
                    }
                }
            });
        }
        
        function placeSmallKey(map) {
            for (let attempts = 0; attempts < 100; attempts++) {
                const x = Math.floor(Math.random()*(MAP_WIDTH-8))+4;
                const y = Math.floor(Math.random()*(MAP_HEIGHT-8))+4;
                
                if (map[y][x] === 0) {
                    const playerX = Math.floor(gameState.player.x/TILE_SIZE);
                    const playerY = Math.floor(gameState.player.y/TILE_SIZE);
                    const dist = Math.sqrt((x-playerX)**2 + (y-playerY)**2);
                    
                    const hasSpike = gameState.spikes.find(s => 
                        Math.floor(s.x/TILE_SIZE)===x && Math.floor(s.y/TILE_SIZE)===y
                    );
                    
                    if (dist > 12 && !hasSpike) {
                        gameState.smallKey = {
                            x: x*TILE_SIZE + TILE_SIZE/2,
                            y: y*TILE_SIZE + TILE_SIZE/2,
                            collected: false
                        };
                        return;
                    }
                }
            }
        }
        
        function placeChests(map, spaces) {
            gameState.chests = [];
            
            spaces.forEach(space => {
                let placed = false;
                for (let attempts = 0; attempts < 30 && !placed; attempts++) {
                    const dx = Math.floor(Math.random()*(space.size*2+1))-space.size;
                    const dy = Math.floor(Math.random()*(space.size*2+1))-space.size;
                    const x = space.x + dx;
                    const y = space.y + dy;
                    
                    if (x>=0 && x<MAP_WIDTH && y>=0 && y<MAP_HEIGHT && map[y][x]===0) {
                        const hasSpike = gameState.spikes.find(s => 
                            Math.floor(s.x/TILE_SIZE)===x && Math.floor(s.y/TILE_SIZE)===y
                        );
                        
                        if (!hasSpike) {
                            gameState.chests.push({
                                x: x*TILE_SIZE + TILE_SIZE/2,
                                y: y*TILE_SIZE + TILE_SIZE/2,
                                opened: false,
                                opening: false,
                                progress: 0
                            });
                            placed = true;
                        }
                    }
                }
            });
            
            gameState.chestsTotal = gameState.chests.length;
            updateChestIndicator();
        }
        
        function placeMainKey(map) {
            for (let attempts = 0; attempts < 100; attempts++) {
                const x = Math.floor(MAP_WIDTH*0.85) + Math.floor(Math.random()*(MAP_WIDTH*0.1));
                const y = Math.floor(MAP_HEIGHT*0.85) + Math.floor(Math.random()*(MAP_HEIGHT*0.1));
                
                if (x>=0 && x<MAP_WIDTH && y>=0 && y<MAP_HEIGHT && map[y][x]===0) {
                    gameState.key = {
                        x: x*TILE_SIZE + TILE_SIZE/2,
                        y: y*TILE_SIZE + TILE_SIZE/2,
                        collected: false,
                        visible: false
                    };
                    return;
                }
            }
        }
        
        function placeExit(map) {
            for (let attempts = 0; attempts < 100; attempts++) {
                const x = Math.floor(Math.random()*(MAP_WIDTH*0.15));
                const y = Math.floor(Math.random()*(MAP_HEIGHT*0.15));
                
                if (x>=0 && x<MAP_WIDTH && y>=0 && y<MAP_HEIGHT && map[y][x]===0) {
                    gameState.exit = {
                        x: x*TILE_SIZE + TILE_SIZE/2,
                        y: y*TILE_SIZE + TILE_SIZE/2
                    };
                    return;
                }
            }
        }
        
        function createDoors(map) {
            gameState.doors = [];
            gameState.smallDoors = [];
            
            const doorPositions = [
                {x: Math.floor(MAP_WIDTH*0.65), y: Math.floor(MAP_HEIGHT*0.5)},
                {x: Math.floor(MAP_WIDTH*0.55), y: Math.floor(MAP_HEIGHT*0.65)}
            ];
            
            doorPositions.forEach(pos => {
                if (pos.x>=0 && pos.x<MAP_WIDTH && pos.y>=0 && pos.y<MAP_HEIGHT) {
                    gameState.doors.push({
                        x: pos.x,
                        y: pos.y,
                        open: false
                    });
                    map[pos.y][pos.x] = 2;
                }
            });
            
            const smallDoorPos = [
                {x: Math.floor(MAP_WIDTH*0.45), y: Math.floor(MAP_HEIGHT*0.45)}
            ];
            
            smallDoorPos.forEach(pos => {
                if (pos.x>=0 && pos.x<MAP_WIDTH && pos.y>=0 && pos.y<MAP_HEIGHT) {
                    gameState.smallDoors.push({
                        x: pos.x,
                        y: pos.y,
                        open: false
                    });
                    map[pos.y][pos.x] = 3;
                }
            });
        }
        
        function ensureAccessibility(map) {
            const importantTiles = [];
            
            if (gameState.smallKey) {
                importantTiles.push({
                    x: Math.floor(gameState.smallKey.x/TILE_SIZE),
                    y: Math.floor(gameState.smallKey.y/TILE_SIZE)
                });
            }
            
            gameState.chests.forEach(chest => {
                importantTiles.push({
                    x: Math.floor(chest.x/TILE_SIZE),
                    y: Math.floor(chest.y/TILE_SIZE)
                });
            });
            
            if (gameState.key) {
                importantTiles.push({
                    x: Math.floor(gameState.key.x/TILE_SIZE),
                    y: Math.floor(gameState.key.y/TILE_SIZE)
                });
            }
            
            if (gameState.exit) {
                importantTiles.push({
                    x: Math.floor(gameState.exit.x/TILE_SIZE),
                    y: Math.floor(gameState.exit.y/TILE_SIZE)
                });
            }
            
            importantTiles.forEach(tile => {
                for (let dy = -3; dy <= 3; dy++) {
                    for (let dx = -3; dx <= 3; dx++) {
                        const x = tile.x + dx;
                        const y = tile.y + dy;
                        
                        if (x>=0 && x<MAP_WIDTH && y>=0 && y<MAP_HEIGHT) {
                            gameState.spikes = gameState.spikes.filter(s => 
                                !(Math.floor(s.x/TILE_SIZE)===x && Math.floor(s.y/TILE_SIZE)===y)
                            );
                        }
                    }
                }
            });
        }
        
        function updateChestIndicator() {
            document.getElementById('chestIndicator').textContent = 
                `Сундуков: ${gameState.chestsOpened}/${gameState.chestsTotal}`;
        }
        
        function updateLivesIndicator() {
            const lives = gameState.player.lives;
            const hearts = '❤'.repeat(lives) + '♡'.repeat(PLAYER_LIVES - lives);
            document.getElementById('livesIndicator').textContent = `Жизни: ${hearts}`;
        }
        
        function updateScoreIndicator() {
            document.getElementById('scoreIndicator').textContent = `Счет: ${gameState.score}`;
        }
        
        function updateBatAttackIndicator() {
            if (gameState.attackingBat && gameState.batAttackProgress > 0) {
                const percent = Math.min(100, (gameState.batAttackProgress / BAT_ATTACK_TIME) * 100);
                document.getElementById('batAttackIndicator').textContent = `Мышь атакует: ${Math.round(percent)}%`;
                document.getElementById('batAttackIndicator').style.display = 'block';
            } else {
                document.getElementById('batAttackIndicator').style.display = 'none';
            }
        }
        
        // ========== КОЛЛИЗИИ ==========
        function isWall(x, y) {
            const tileX = Math.floor(x/TILE_SIZE);
            const tileY = Math.floor(y/TILE_SIZE);
            
            if (tileX<0 || tileX>=MAP_WIDTH || tileY<0 || tileY>=MAP_HEIGHT) {
                return true;
            }
            
            const tile = gameState.map[tileY][tileX];
            return tile === 1 || tile === 2 || tile === 3;
        }
        
        function canMoveTo(x, y, size = PLAYER_SIZE) {
            if (isWall(x, y)) return false;
            
            const radius = size/2;
            const points = [
                {x, y: y-radius},
                {x, y: y+radius},
                {x: x-radius, y},
                {x: x+radius, y},
                {x: x-radius, y: y-radius},
                {x: x+radius, y: y-radius},
                {x: x-radius, y: y+radius},
                {x: x+radius, y: y+radius}
            ];
            
            for (const point of points) {
                if (isWall(point.x, point.y)) {
                    return false;
                }
            }
            
            return true;
        }
        
        // Функция для проверки движения летучей мыши с учетом стен
        function batCanMoveTo(x, y) {
            if (isWall(x, y)) return false;
            
            const radius = BAT_SIZE/2;
            const angles = [0, Math.PI/4, Math.PI/2, 3*Math.PI/4, Math.PI, 5*Math.PI/4, 3*Math.PI/2, 7*Math.PI/4];
            
            for (const angle of angles) {
                const checkX = x + Math.cos(angle)*radius;
                const checkY = y + Math.sin(angle)*radius;
                
                if (isWall(checkX, checkY)) {
                    return false;
                }
            }
            
            return true;
        }
        
        // Функция для летучих мышей - они могут летать, но не через стены
        function moveBatTowards(bat, targetX, targetY) {
            const dx = targetX - bat.x;
            const dy = targetY - bat.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            
            if (dist > 0) {
                const moveX = bat.x + (dx/dist) * BAT_SPEED;
                const moveY = bat.y + (dy/dist) * BAT_SPEED;
                
                // Проверяем, может ли мышь переместиться в новую позицию
                if (batCanMoveTo(moveX, moveY)) {
                    bat.x = moveX;
                    bat.y = moveY;
                    return true;
                } else {
                    // Если не может, пытаемся обойти
                    const angles = [Math.PI/4, -Math.PI/4, Math.PI/2, -Math.PI/2, 3*Math.PI/4, -3*Math.PI/4];
                    for (const angle of angles) {
                        const newX = bat.x + Math.cos(angle) * BAT_SPEED;
                        const newY = bat.y + Math.sin(angle) * BAT_SPEED;
                        if (batCanMoveTo(newX, newY)) {
                            bat.x = newX;
                            bat.y = newY;
                            return true;
                        }
                    }
                    return false;
                }
            }
            return true;
        }
        
        // ========== ДВИЖЕНИЕ ИГРОКА ==========
        function movePlayer() {
            if (gameState.gameOver || gameState.player.respawning) return;
            
            const player = gameState.player;
            const keys = gameState.keys;
            
            let moveX = 0, moveY = 0;
            if (keys.w) moveY -= PLAYER_SPEED;
            if (keys.s) moveY += PLAYER_SPEED;
            if (keys.a) moveX -= PLAYER_SPEED;
            if (keys.d) moveX += PLAYER_SPEED;
            
            if (moveX !== 0 && moveY !== 0) {
                moveX *= 0.7071;
                moveY *= 0.7071;
            }
            
            if (moveX !== 0) {
                const newX = player.x + moveX;
                if (canMoveTo(newX, player.y)) {
                    player.x = newX;
                }
            }
            
            if (moveY !== 0) {
                const newY = player.y + moveY;
                if (canMoveTo(player.x, newY)) {
                    player.y = newY;
                }
            }
            
            checkKeyCollection();
            checkChestInteraction();
            checkSpikeCollision();
            checkBatAttack();
            
            const currentTime = Date.now();
            if (currentTime - player.lastShotTime > PLAYER_SHOOT_DELAY) {
                player.canShoot = true;
            }
            
            if (player.invulnerable) {
                player.invulnerableTimer--;
                if (player.invulnerableTimer <= 0) {
                    player.invulnerable = false;
                }
            }
        }
        
        function checkKeyCollection() {
            const player = gameState.player;
            
            if (gameState.smallKey && !gameState.smallKey.collected) {
                const dx = player.x - gameState.smallKey.x;
                const dy = player.y - gameState.smallKey.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < (PLAYER_SIZE/2 + 12)) {
                    gameState.smallKey.collected = true;
                    player.hasSmallKey = true;
                    gameState.smallDoors.forEach(door => {
                        door.open = true;
                        gameState.map[door.y][door.x] = 0;
                    });
                    console.log("Малый ключ найден!");
                }
            }
            
            if (gameState.key && !gameState.key.collected && gameState.key.visible) {
                const dx = player.x - gameState.key.x;
                const dy = player.y - gameState.key.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < (PLAYER_SIZE/2 + 12)) {
                    gameState.key.collected = true;
                    player.hasKey = true;
                    gameState.doors.forEach(door => {
                        door.open = true;
                        gameState.map[door.y][door.x] = 0;
                    });
                    console.log("Основной ключ найден!");
                }
            }
            
            if (gameState.exit && player.hasKey) {
                const dx = player.x - gameState.exit.x;
                const dy = player.y - gameState.exit.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < (PLAYER_SIZE/2 + 18)) {
                    nextLevel();
                }
            }
        }
        
        function checkSpikeCollision() {
            const player = gameState.player;
            
            for (const spike of gameState.spikes) {
                const dx = player.x - spike.x;
                const dy = player.y - spike.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < (PLAYER_SIZE/2 + spike.size/2)) {
                    console.log("Игрок погиб на шипах!");
                    playerDie();
                    break;
                }
            }
        }
        
        function checkBatAttack() {
            const player = gameState.player;
            if (player.invulnerable || player.respawning) {
                gameState.attackingBat = null;
                gameState.batAttackProgress = 0;
                updateBatAttackIndicator();
                return;
            }
            
            let closestBat = null;
            let closestDist = Infinity;
            
            for (const bat of gameState.bats) {
                const dx = player.x - bat.x;
                const dy = player.y - bat.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < (PLAYER_SIZE/2 + BAT_SIZE/2) + 10) {
                    if (dist < closestDist) {
                        closestDist = dist;
                        closestBat = bat;
                    }
                }
            }
            
            if (closestBat) {
                if (gameState.attackingBat === closestBat) {
                    gameState.batAttackProgress++;
                    if (gameState.batAttackProgress >= BAT_ATTACK_TIME) {
                        console.log("Игрок погиб от летучей мыши!");
                        playerDie();
                        gameState.batAttackProgress = 0;
                    }
                } else {
                    gameState.attackingBat = closestBat;
                    gameState.batAttackProgress = 1;
                }
            } else {
                gameState.attackingBat = null;
                gameState.batAttackProgress = 0;
            }
            
            updateBatAttackIndicator();
        }
        
        function checkChestInteraction() {
            const player = gameState.player;
            const keys = gameState.keys;
            
            if (player.openingChest) {
                const chest = player.openingChest;
                const dx = player.x - chest.x;
                const dy = player.y - chest.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist > 60 || !keys.e) {
                    player.openingChest = null;
                    player.chestProgress = 0;
                    chest.opening = false;
                    chest.progress = 0;
                    document.getElementById('chestProgress').style.display = 'none';
                } else {
                    player.chestProgress++;
                    chest.progress = player.chestProgress;
                    
                    const progressPercent = Math.min(100, (player.chestProgress/600)*100);
                    document.getElementById('progressFill').style.width = progressPercent + '%';
                    
                    if (player.chestProgress >= 600) {
                        chest.opened = true;
                        chest.opening = false;
                        player.openingChest = null;
                        player.chestProgress = 0;
                        gameState.chestsOpened++;
                        updateChestIndicator();
                        document.getElementById('chestProgress').style.display = 'none';
                        
                        if (gameState.chestsOpened >= gameState.chestsTotal && gameState.key) {
                            gameState.key.visible = true;
                            console.log("Все сундуки открыты! Основной ключ появился!");
                        }
                    }
                }
            } else if (keys.e) {
                for (const chest of gameState.chests) {
                    if (!chest.opened) {
                        const dx = player.x - chest.x;
                        const dy = player.y - chest.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        
                        if (dist < 60) {
                            player.openingChest = chest;
                            chest.opening = true;
                            player.chestProgress = 0;
                            document.getElementById('chestProgress').style.display = 'block';
                            document.getElementById('chestText').textContent = `Открытие сундука... (Удерживайте E)`;
                            document.getElementById('progressFill').style.width = '0%';
                            break;
                        }
                    }
                }
            }
        }
        
        // ========== КАМЕРА ==========
        function updateCamera() {
            const player = gameState.player;
            
            const targetX = player.x - camera.width/(2*camera.zoom);
            const targetY = player.y - camera.height/(2*camera.zoom);
            
            camera.x += (targetX - camera.x) * camera.followSpeed;
            camera.y += (targetY - camera.y) * camera.followSpeed;
            
            const maxX = MAP_WIDTH*TILE_SIZE - camera.width/camera.zoom;
            const maxY = MAP_HEIGHT*TILE_SIZE - camera.height/camera.zoom;
            
            camera.x = Math.max(0, Math.min(maxX, camera.x));
            camera.y = Math.max(0, Math.min(maxY, camera.y));
            
            updateCrosshair();
        }
        
        function updateCrosshair() {
            if (!gameState.crosshairVisible) return;
            
            const rect = canvas.getBoundingClientRect();
            crosshair.style.left = gameState.mouseX + 'px';
            crosshair.style.top = gameState.mouseY + 'px';
        }
        
        // ========== СМЕРТЬ И ВОЗРОЖДЕНИЕ ==========
        function playerDie() {
            const player = gameState.player;
            
            if (player.invulnerable) return;
            
            player.lives--;
            updateLivesIndicator();
            
            if (player.lives <= 0) {
                gameState.gameOver = true;
                document.getElementById('finalScore').textContent = gameState.score;
                document.getElementById('gameOverScreen').style.display = 'flex';
            } else {
                player.respawning = true;

                document.getElementById('remainingLives').textContent = player.lives;

                gameState.projectiles = [];
                gameState.enemyProjectiles = [];
                gameState.attackingBat = null;
                gameState.batAttackProgress = 0;
                updateBatAttackIndicator();

        function updateRespawn() {
            const player = gameState.player;
            
            if (player.respawning) {
                player.respawnTimer--;
                
                const seconds = Math.ceil(player.respawnTimer / 60);
                document.getElementById('respawnTimer').textContent = seconds;
                
                if (player.respawnTimer <= 0) {
                    player.respawning = false;
                    player.x = player.startX;
                    player.y = player.startY;
                    document.getElementById('respawnScreen').style.display = 'none';

        // ========== СНАРЯДЫ ==========
        function shootProjectile() {
            if (gameState.gameOver || !gameState.player.canShoot || gameState.player.respawning) return;
            
            const player = gameState.player;
            
            // Получаем мировые координаты мыши из позиции прицела
            const mouseWorldX = (gameState.mouseX / camera.zoom) + camera.x;
            const mouseWorldY = (gameState.mouseY / camera.zoom) + camera.y;
            
            const dx = mouseWorldX - player.x;
            const dy = mouseWorldY - player.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            
            if (dist < 10) return;
            
            const dirX = dx/dist;
            const dirY = dy/dist;
            
            gameState.projectiles.push({
                x: player.x + dirX*(PLAYER_SIZE/2 + 8),
                y: player.y + dirY*(PLAYER_SIZE/2 + 8),
                dirX,
                dirY,
                speed: PROJECTILE_SPEED
            });
            
            player.canShoot = false;
            player.lastShotTime = Date.now();
        }
        
        function updateProjectiles() {
            for (let i = gameState.projectiles.length-1; i >= 0; i--) {
                const proj = gameState.projectiles[i];
                
                proj.x += proj.dirX * proj.speed;
                proj.y += proj.dirY * proj.speed;
                
                if (proj.x<0 || proj.x>MAP_WIDTH*TILE_SIZE || proj.y<0 || proj.y>MAP_HEIGHT*TILE_SIZE || isWall(proj.x, proj.y)) {
                    gameState.projectiles.splice(i, 1);
                    continue;
                }
                
                for (let j = gameState.enemies.length-1; j >= 0; j--) {
                    const enemy = gameState.enemies[j];
                    const dx = proj.x - enemy.x;
                    const dy = proj.y - enemy.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (dist < (PROJECTILE_SIZE + ENEMY_SIZE/2)) {
                        gameState.enemies.splice(j, 1);
                        gameState.projectiles.splice(i, 1);
                        gameState.score += 10;
                        updateScoreIndicator();
                        break;
                    }
                }
                
                for (let j = gameState.skeletons.length-1; j >= 0; j--) {
                    const skeleton = gameState.skeletons[j];
                    const dx = proj.x - skeleton.x;
                    const dy = proj.y - skeleton.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (dist < (PROJECTILE_SIZE + ENEMY_SIZE/2)) {
                        gameState.skeletons.splice(j, 1);
                        gameState.projectiles.splice(i, 1);
                        gameState.score += 20;
                        updateScoreIndicator();
                        break;
                    }
                }
                
                for (let j = gameState.bats.length-1; j >= 0; j--) {
                    const bat = gameState.bats[j];
                    const dx = proj.x - bat.x;
                    const dy = proj.y - bat.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (dist < (PROJECTILE_SIZE + BAT_SIZE/2)) {
                        gameState.bats.splice(j, 1);
                        gameState.projectiles.splice(i, 1);
                        gameState.score += 15;
                        updateScoreIndicator();
                        
                        if (gameState.attackingBat === bat) {
                            gameState.attackingBat = null;
                            gameState.batAttackProgress = 0;
                            updateBatAttackIndicator();
                        }
                        break;
                    }
                }
            }
            
            for (let i = gameState.enemyProjectiles.length-1; i >= 0; i--) {
                const proj = gameState.enemyProjectiles[i];
                
                proj.x += proj.dirX * proj.speed;
                proj.y += proj.dirY * proj.speed;
                
                if (proj.x<0 || proj.x>MAP_WIDTH*TILE_SIZE || proj.y<0 || proj.y>MAP_HEIGHT*TILE_SIZE || isWall(proj.x, proj.y)) {
                    gameState.enemyProjectiles.splice(i, 1);
                    continue;
                }
                
                const player = gameState.player;
                if (player.respawning || player.invulnerable) continue;
                
                const dx = proj.x - player.x;
                const dy = proj.y - player.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < (PROJECTILE_SIZE + PLAYER_SIZE/2)) {
                    console.log("Игрок погиб от снаряда врага!");
                    gameState.enemyProjectiles.splice(i, 1);
                    playerDie();
                    break;
                }
            }
        }

        function hasLineOfSight(x1, y1, x2, y2) {
            const steps = 30;
            const dx = (x2 - x1) / steps;
            const dy = (y2 - y1) / steps;
            
            for (let i = 0; i <= steps; i++) {
                const checkX = x1 + dx * i;
                const checkY = y1 + dy * i;
                
                if (isWall(checkX, checkY)) {
                    return false;
                }
            }
            
            return true;
        }
        
        function updateEnemies() {
            const player = gameState.player;
            if (player.respawning) return;
            
            // Обычные враги (без изменений)
            for (const enemy of gameState.enemies) {
                const dx = player.x - enemy.x;
                const dy = player.y - enemy.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < ENEMY_VISION_RANGE && hasLineOfSight(enemy.x, enemy.y, player.x, player.y)) {
                    enemy.state = 'chase';
                    enemy.stuckTimer = 0;
                    
                    if (dist > ENEMY_SIZE) {
                        const moveDist = Math.min(enemy.speed, dist - ENEMY_SIZE/2);
                        if (moveDist > 0) {
                            const targetX = enemy.x + (dx/dist)*moveDist;
                            const targetY = enemy.y + (dy/dist)*moveDist;
                            
                            if (canMoveTo(targetX, targetY, ENEMY_SIZE)) {
                                enemy.x = targetX;
                                enemy.y = targetY;
                                enemy.stuckX = enemy.x;
                                enemy.stuckY = enemy.y;
                            } else {
                                enemy.stuckTimer++;
                                if (enemy.stuckTimer > 30) {
                                    enemy.state = 'patrol';
                                    enemy.patrolTarget = {
                                        x: enemy.stuckX + (Math.random()*200-100),
                                        y: enemy.stuckY + (Math.random()*200-100)
                                    };
                                }
                            }
                        }
                    }
                } else if (enemy.state === 'chase') {
                    if (dist > ENEMY_SIZE) {
                        const moveDist = Math.min(enemy.speed * 0.7, dist - ENEMY_SIZE/2);
                        if (moveDist > 0) {
                            const targetX = enemy.x + (dx/dist)*moveDist;
                            const targetY = enemy.y + (dy/dist)*moveDist;
                            
                            if (canMoveTo(targetX, targetY, ENEMY_SIZE)) {
                                enemy.x = targetX;
                                enemy.y = targetY;
                            }
                        }
                    }
                    
                    if (Math.random() < 0.01) {
                        enemy.state = 'patrol';
                        enemy.patrolTarget = {
                            x: enemy.x + (Math.random()*300-150),
                            y: enemy.y + (Math.random()*300-150)
                        };
                    }
                } else {
                    const targetDx = enemy.patrolTarget.x - enemy.x;
                    const targetDy = enemy.patrolTarget.y - enemy.y;
                    const targetDist = Math.sqrt(targetDx*targetDx + targetDy*targetDy);
                    
                    if (targetDist > 30) {
                        const moveDist = Math.min(enemy.speed * 0.5, targetDist);
                        if (moveDist > 0) {
                            const moveX = enemy.x + (targetDx/targetDist)*moveDist;
                            const moveY = enemy.y + (targetDy/targetDist)*moveDist;
                            
                            if (canMoveTo(moveX, moveY, ENEMY_SIZE)) {
                                enemy.x = moveX;
                                enemy.y = moveY;
                            } else {
                                enemy.patrolTarget = {
                                    x: enemy.x + (Math.random()*200-100),
                                    y: enemy.y + (Math.random()*200-100)
                                };
                            }
                        }
                    } else {
                        enemy.patrolTarget = {
                            x: enemy.x + (Math.random()*200-100),
                            y: enemy.y + (Math.random()*200-100)
                        };
                    }
                }
                
                if (!player.invulnerable && !player.respawning) {
                    const collisionDist = Math.sqrt(
                        Math.pow(player.x - enemy.x, 2) + Math.pow(player.y - enemy.y, 2)
                    );
                    
                    if (collisionDist < (PLAYER_SIZE/2 + ENEMY_SIZE/2) - 4) {
                        console.log("Игрок погиб от врага!");
                        playerDie();
                    }
                }
            }
            
            // Скелеты (без изменений)
            for (const skeleton of gameState.skeletons) {
                const dx = player.x - skeleton.x;
                const dy = player.y - skeleton.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                skeleton.shootCooldown--;
                
                if (dist < SKELETON_SHOOT_RANGE && hasLineOfSight(skeleton.x, skeleton.y, player.x, player.y)) {
                    if (skeleton.shootCooldown <= 0) {
                        const dirX = dx/dist;
                        const dirY = dy/dist;
                        
                        gameState.enemyProjectiles.push({
                            x: skeleton.x + dirX*(ENEMY_SIZE/2 + 8),
                            y: skeleton.y + dirY*(ENEMY_SIZE/2 + 8),
                            dirX,
                            dirY,
                            speed: SKELETON_PROJECTILE_SPEED
                        });
                        
                        skeleton.shootCooldown = 40 + Math.random()*40;
                    }
                    
                    if (dist > ENEMY_SIZE*2) {
                        const moveDist = Math.min(skeleton.speed * 0.4, dist - ENEMY_SIZE);
                        if (moveDist > 0) {
                            const targetX = skeleton.x + (dx/dist)*moveDist;
                            const targetY = skeleton.y + (dy/dist)*moveDist;
                            
                            if (canMoveTo(targetX, targetY, ENEMY_SIZE)) {
                                skeleton.x = targetX;
                                skeleton.y = targetY;
                            }
                        }
                    }
                } else {
                    const targetDx = skeleton.patrolTarget.x - skeleton.x;
                    const targetDy = skeleton.patrolTarget.y - skeleton.y;
                    const targetDist = Math.sqrt(targetDx*targetDx + targetDy*targetDy);
                    
                    if (targetDist > 30) {
                        const moveDist = Math.min(skeleton.speed * 0.3, targetDist);
                        if (moveDist > 0) {
                            const moveX = skeleton.x + (targetDx/targetDist)*moveDist;
                            const moveY = skeleton.y + (targetDy/targetDist)*moveDist;
                            
                            if (canMoveTo(moveX, moveY, ENEMY_SIZE)) {
                                skeleton.x = moveX;
                                skeleton.y = moveY;
                            } else {
                                skeleton.patrolTarget = {
                                    x: skeleton.x + (Math.random()*200-100),
                                    y: skeleton.y + (Math.random()*200-100)
                                };
                            }
                        }
                    } else {
                        skeleton.patrolTarget = {
                            x: skeleton.x + (Math.random()*200-100),
                            y: skeleton.y + (Math.random()*200-100)
                        };
                    }
                }
                
                if (!player.invulnerable && !player.respawning) {
                    const collisionDist = Math.sqrt(
                        Math.pow(player.x - skeleton.x, 2) + Math.pow(player.y - skeleton.y, 2)
                    );
                    
                    if (collisionDist < (PLAYER_SIZE/2 + ENEMY_SIZE/2) - 4) {
                        console.log("Игрок погиб от скелета!");
                        playerDie();
                    }
                }
            }
            
            // Летучие мыши (исправлены - теперь не проходят сквозь стены)
            for (const bat of gameState.bats) {
                const dx = player.x - bat.x;
                const dy = player.y - bat.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                
                if (dist < BAT_VISION_RANGE && hasLineOfSight(bat.x, bat.y, player.x, player.y)) {
                    bat.state = 'chase';
                    moveBatTowards(bat, player.x, player.y);
                } else {
                    if (bat.state === 'chase') {
                        if (Math.random() < 0.02) {
                            bat.state = 'patrol';
                            bat.patrolTarget = {
                                x: bat.x + (Math.random()*400-200),
                                y: bat.y + (Math.random()*400-200)
                            };
                        } else {
                            moveBatTowards(bat, player.x, player.y);
                        }
                    } else {
                        const targetDx = bat.patrolTarget.x - bat.x;
                        const targetDy = bat.patrolTarget.y - bat.y;
                        const targetDist = Math.sqrt(targetDx*targetDx + targetDy*targetDy);
                        
                        if (targetDist > 40) {
                            moveBatTowards(bat, bat.patrolTarget.x, bat.patrolTarget.y);
                        } else {
                            bat.patrolTarget = {
                                x: bat.x + (Math.random()*400-200),
                                y: bat.y + (Math.random()*400-200)
                            };
                        }
                    }
                }
            }
        }

        function drawLaserSight() {
            if (gameState.gameOver || gameState.player.respawning) return;
            
            const player = gameState.player;
            const scale = camera.zoom;
            
            // Получаем мировые координаты мыши из позиции прицела
            const mouseWorldX = (gameState.mouseX / camera.zoom) + camera.x;
            const mouseWorldY = (gameState.mouseY / camera.zoom) + camera.y;
            
            const dx = mouseWorldX - player.x;
            const dy = mouseWorldY - player.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            
            if (dist < 10) return;
            
            const dirX = dx/dist;
            const dirY = dy/dist;
            const screenX = (player.x - camera.x) * scale;
            const screenY = (player.y - camera.y) * scale;
            
            let laserLength = LASER_LENGTH;
            for (let i = 0; i < LASER_LENGTH; i += 5) {
                const checkX = player.x + dirX*i;
                const checkY = player.y + dirY*i;
                
                if (isWall(checkX, checkY)) {
                    laserLength = i;
                    break;
                }
            }
            
            ctx.strokeStyle = gameState.player.canShoot ? '#ff0000' : '#888888';
            ctx.lineWidth = 2*scale;
            ctx.beginPath();
            ctx.moveTo(screenX + dirX*(PLAYER_SIZE/2*scale), 
                      screenY + dirY*(PLAYER_SIZE/2*scale));
            ctx.lineTo(screenX + dirX*laserLength*scale, 
                      screenY + dirY*laserLength*scale);
            ctx.stroke();
            
            ctx.fillStyle = gameState.player.canShoot ? '#ff0000' : '#888888';
            ctx.beginPath();
            ctx.arc(screenX + dirX*laserLength*scale, 
                   screenY + dirY*laserLength*scale, 4*scale, 0, Math.PI*2);
            ctx.fill();
        }

                    ctx.fillStyle = gameState.player.hasKey ? '#00FF00' : '#555555';
                    ctx.beginPath();
                    ctx.arc(screenX, screenY, 20*scale, 0, Math.PI*2);
                    ctx.fill();
                    
                    if (gameState.player.hasKey) {
                        ctx.fillStyle = 'rgba(0, 255, 0, 0.3)';
                        ctx.beginPath();
                        ctx.arc(screenX, screenY, 28*scale, 0, Math.PI*2);
                        ctx.fill();
                    }
                    
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.moveTo(screenX-10*scale, screenY-8*scale);
                    ctx.lineTo(screenX+10*scale, screenY);
                    ctx.lineTo(screenX-10*scale, screenY+8*scale);
                    ctx.closePath();
                    ctx.fill();
                }
            }
        }
        
        // ========== ОСНОВНОЙ ЦИКЛ ==========
        function gameLoop(timestamp) {
            const deltaTime = timestamp - gameState.lastUpdateTime;
            gameState.lastUpdateTime = timestamp;
            
            movePlayer();
            updateCamera();
            updateProjectiles();
            updateEnemies();
            updateRespawn();
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.scale(camera.zoom, camera.zoom);
            
            drawMap();
            drawSpikes();
            drawChests();
            drawKeysAndExit();
            drawProjectiles();
            drawEnemies();
            drawPlayer();
            drawLaserSight();
            
            ctx.restore();
            
            if (!gameState.gameOver) {
                requestAnimationFrame(gameLoop);
            }
        }
        
        // ========== ИНИЦИАЛИЗАЦИЯ ==========
        function initGame() {
            console.log("Инициализация новой игры...");
            
            gameState.player = {
                x: 0,
                y: 0,
                startX: 0,
                startY: 0,
                hasKey: false,
                hasSmallKey: false,
                lastShotTime: 0,
                canShoot: true,
                openingChest: null,
                chestProgress: 0,
                lives: PLAYER_LIVES,
                respawning: false,
                respawnTimer: 0,
                invulnerable: false,
                invulnerableTimer: 0
            };
            gameState.projectiles = [];
            gameState.enemyProjectiles = [];
            gameState.enemies = [];
            gameState.skeletons = [];
            gameState.bats = [];
            gameState.spikes = [];
            gameState.chests = [];
            gameState.key = null;
            gameState.smallKey = null;
            gameState.exit = null;
            gameState.doors = [];
            gameState.smallDoors = [];
            gameState.score = 0;
            gameState.gameOver = false;
            gameState.chestsOpened = 0;
            gameState.chestsTotal = 3;
            gameState.lastUpdateTime = 0;
            gameState.crosshairVisible = true;
            gameState.attackingBat = null;
            gameState.batAttackProgress = 0;
            
            gameState.map = generateMap();
            generateEnemies();
            
            camera.x = gameState.player.x - camera.width/(2*camera.zoom);
            camera.y = gameState.player.y - camera.height/(2*camera.zoom);
            
            updateChestIndicator();
            updateLivesIndicator();
            updateScoreIndicator();
            updateBatAttackIndicator();
            document.getElementById('chestProgress').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('respawnScreen').style.display = 'none';
            
            console.log("Игра началась!");
            
            requestAnimationFrame(gameLoop);
        }
        
        // ========== УПРАВЛЕНИЕ ==========
        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            if (key in gameState.keys) {
                gameState.keys[key] = true;
            }
            
            if (key === ' ' || key === 'spacebar') {
                shootProjectile();
                e.preventDefault();
            }
            
            if (key === 'r') {
                initGame();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            if (key in gameState.keys) {
                gameState.keys[key] = false;
            }
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            gameState.mouseX = e.clientX - rect.left;
            gameState.mouseY = e.clientY - rect.top;
            
            crosshair.style.left = gameState.mouseX + 'px';
            crosshair.style.top = gameState.mouseY + 'px';
        });
        
        canvas.addEventListener('mousedown', (e) => {
            if (e.button === 0) {
                shootProjectile();
                e.preventDefault();
            }
        });
        
        canvas.addEventListener('mouseenter', () => {
            gameState.crosshairVisible = true;
            crosshair.style.display = 'block';
        });
        
        canvas.addEventListener('mouseleave', () => {
            gameState.crosshairVisible = false;
            crosshair.style.display = 'none';
        });
        
        document.getElementById('restartBtn').addEventListener('click', initGame);
        
        window.addEventListener('load', initGame);
        
        canvas.tabIndex = 0;
        canvas.focus();
        canvas.addEventListener('click', () => canvas.focus());
        
        // Инициализация позиции мыши по центру
        gameState.mouseX = canvas.width / 2;
        gameState.mouseY = canvas.height / 2;
        crosshair.style.left = gameState.mouseX + 'px';
        crosshair.style.top = gameState.mouseY + 'px';
    </script>
</body>
</html>
